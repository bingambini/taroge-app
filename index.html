<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --white: #ffffff; --gray: #8e8e93; --red: #ff3b30; --green: #34c759; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }

        /* Banner & Cards - იგივე რჩება */
        .banner-wrapper { padding: 30px 20px 20px; position: relative; }
        .hero-banner { background: #232a32; height: 190px; border-radius: 40px; position: relative; display: flex; align-items: center; padding: 25px; box-sizing: border-box; overflow: visible; cursor: pointer; }
        .floating-img { position: absolute; right: -10px; top: -35px; width: 230px; height: auto; z-index: 3; filter: drop-shadow(0 25px 35px rgba(0,0,0,0.5)); transform: rotate(-15deg); pointer-events: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--white); border-radius: 28px; padding: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* Cart Styling */
        .cart-item { background: white; border-radius: 22px; padding: 15px; margin: 10px 20px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; background: #f2f2f7; padding: 5px 10px; border-radius: 12px; }
        .qty-btn { cursor: pointer; font-weight: bold; width: 24px; text-align: center; font-size: 18px; }

        /* Promo UI */
        .promo-box { margin: 15px 20px; display: flex; gap: 10px; }
        .promo-input { flex: 1; padding: 14px; border-radius: 15px; border: 1px solid #ddd; outline: none; }
        .promo-btn { padding: 0 20px; border-radius: 15px; border: none; background: var(--black); color: white; font-weight: bold; }

        /* Overlays & Buttons */
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .btn-main { width: calc(100% - 40px); margin: 0 20px; padding: 18px; border-radius: 22px; border: none; background: var(--black); color: white; font-size: 17px; font-weight: 700; cursor: pointer; }
        
        /* Nav */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; flex: 1; text-align: center; font-size: 22px; position: relative; }
        .tab-item.active { opacity: 1; }
        .badge { position: absolute; top: -5px; right: 30%; background: var(--red); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header" style="padding:15px 20px; background:white; display:flex; align-items:center;">
            <div id="shop-name" style="font-weight:900; font-size:22px;">Svaqi</div>
        </div>
        <div class="banner-wrapper" id="banner-btn">
            <div class="hero-banner">
                <div class="banner-info">
                    <h2 id="b-status" style="color:var(--red);">...</h2> 
                    <p id="b-name" style="color:#8e8e93;">...</p>
                    <span id="b-price" style="color:white; font-size:24px; font-weight:900;">0₾</span>
                </div>
                <img id="b-img" class="floating-img">
            </div>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="cart-view" class="view">
        <div style="padding:40px 25px 10px; font-size:28px; font-weight:900;">კალათა</div>
        <div id="cart-items-list"></div>
        
        <div id="cart-controls" style="display:none;">
            <div class="promo-box">
                <input type="text" id="promo-input" class="promo-input" placeholder="პრომო კოდი">
                <button class="promo-btn" onclick="applyPromo()">OK</button>
            </div>
            <div style="padding:10px 30px; border-top:1px solid #eee; margin-top:10px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>პროდუქტები:</span><span id="subtotal">0₾</span>
                </div>
                <div id="discount-row" style="display:none; justify-content:space-between; color:var(--green); margin-bottom:5px;">
                    <span>ფასდაკლება:</span><span id="discount-val">0₾</span>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:24px; font-weight:900; margin-top:10px;">
                    <span>ჯამი:</span><span id="cart-total">0₾</span>
                </div>
            </div>
            <button class="btn-main" onclick="openOverlay('checkout-overlay')">შეკვეთა</button>
        </div>
    </div>

    <div id="details-overlay" class="overlay">
        <div style="padding:20px; font-size:24px;" onclick="closeOverlay('details-overlay')"><i class="fa-solid fa-xmark"></i></div>
        <img id="det-img" style="width:100%; height:250px; object-fit:contain;">
        <div style="padding:25px; flex:1;">
            <h1 id="det-title" style="margin:0;"></h1>
            <div id="det-price" style="font-size:22px; font-weight:800;"></div>
            <div style="margin-top:20px; font-weight:bold;">ზომა</div>
            <div id="size-chips" class="chip-container"></div>
        </div>
        <button class="btn-main" id="add-btn" style="margin-bottom:40px;" onclick="addToCart()">დამატება</button>
    </div>

    <div id="checkout-overlay" class="overlay">
        <div style="padding:20px;" onclick="closeOverlay('checkout-overlay')"><i class="fa-solid fa-xmark"></i></div>
        <div style="padding:20px;"><input type="text" id="f-name" placeholder="სახელი" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;"></div>
        <button class="btn-main" onclick="sendOrder()">გაგზავნა</button>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item" onclick="switchView('cart', 1)"><i class="fa-solid fa-cart-shopping"></i><span class="badge" id="cart-badge">0</span></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let allProducts = [], cart = [], currentP = null, discount = 0;

        // მონაცემების ჩატვირთვა (შენი SHEET_ID-ით)
        async function init() {
            const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
            const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
            const text = await pRes.text();
            allProducts = text.split('\n').slice(1).map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { name: c[0]?.replace(/"/g,''), price: parseFloat(c[1]), imgs: c[2]?.replace(/"/g,'').split(','), status: c[4]?.replace(/"/g,'') || "" };
            });
            renderHome();
        }

        function renderHome() {
            const grid = document.getElementById('products-grid'); grid.innerHTML = '';
            allProducts.forEach(p => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<img src="${p.imgs[0]}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => openDetails(p);
                grid.appendChild(card);
            });
            // ბანერის ლოგიკა... (შეგიძლია დაამატო წინა კოდიდან)
        }

        function openDetails(p) {
            currentP = p;
            document.getElementById('det-img').src = p.imgs[0];
            document.getElementById('det-title').innerText = p.name;
            document.getElementById('det-price').innerText = p.price + "₾";
            document.getElementById('details-overlay').style.display = 'flex';
        }

        function addToCart() {
            const existing = cart.find(item => item.name === currentP.name);
            if(existing) existing.qty++;
            else cart.push({ ...currentP, qty: 1 });
            updateCartUI();
            closeOverlay('details-overlay');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list'); list.innerHTML = '';
            let subtotal = 0;
            cart.forEach((item, idx) => {
                subtotal += item.price * item.qty;
                list.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.imgs[0]}">
                        <div style="flex:1"><b>${item.name}</b><br>${item.price}₾</div>
                        <div class="qty-ctrl">
                            <div class="qty-btn" onclick="changeQty(${idx}, -1)">-</div>
                            <span>${item.qty}</span>
                            <div class="qty-btn" onclick="changeQty(${idx}, 1)">+</div>
                        </div>
                    </div>`;
            });
            
            const discAmount = subtotal * (discount / 100);
            document.getElementById('subtotal').innerText = subtotal + "₾";
            document.getElementById('discount-val').innerText = "-" + discAmount + "₾";
            document.getElementById('cart-total').innerText = (subtotal - discAmount) + "₾";
            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('cart-badge').style.display = cart.length ? 'flex' : 'none';
            document.getElementById('cart-controls').style.display = cart.length ? 'block' : 'none';
        }

        function changeQty(idx, delta) {
            cart[idx].qty += delta;
            if(cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCartUI();
        }

        function applyPromo() {
            const code = document.getElementById('promo-input').value.toUpperCase();
            if(code === "SAVE10") {
                discount = 10;
                document.getElementById('discount-row').style.display = 'flex';
                tg.showAlert("პრომო კოდი გააქტიურდა! -10%");
            } else {
                tg.showAlert("არასწორი კოდი");
                discount = 0;
                document.getElementById('discount-row').style.display = 'none';
            }
            updateCartUI();
        }

        function switchView(id, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach((t, i) => t.classList.toggle('active', i === idx));
        }
        function openOverlay(id) { document.getElementById(id).style.display = 'flex'; }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        
        init();
    </script>
</body>
</html>
