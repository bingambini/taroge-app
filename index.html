<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 160px; box-sizing: border-box; }
        .view.active { display: block; }

        /* Banner & Header */
        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--white); position: sticky; top: 0; z-index: 100; }
        .shop-logo { height: 35px; }
        .main-banner { margin: 12px; height: 180px; border-radius: 25px; overflow: hidden; position: relative; background: #000; cursor: pointer; display: none; }
        .main-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .banner-text { position: absolute; bottom: 20px; left: 20px; color: white; }
        .banner-badge { background: var(--accent); color: white; padding: 4px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; margin-bottom: 6px; display: inline-block; }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--white); border-radius: 25px; padding: 15px; text-align: center; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* Details Overlay */
        #details-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        .det-header { background: #f8f9fb; padding: 40px 20px 20px; text-align: center; position: relative; border-radius: 0 0 30px 30px; }
        .close-det { width: 35px; height: 35px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: 20px; left: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0 20px; }
        .chip { padding: 12px 20px; border-radius: 12px; background: #f2f2f7; font-weight: 700; cursor: pointer; }
        .chip.selected { background: var(--black); color: white; }

        /* Footer & Nav */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 65px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; font-size: 22px; cursor: pointer; position: relative; }
        .tab-item.active { opacity: 1; }
        .cart-badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid var(--white); }
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 17px; font-weight: 800; background: var(--black); color: white; }
        .btn-main:disabled { background: #e5e5ea; color: #8e8e93; }

        /* Cart Items */
        .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: white; margin: 10px; border-radius: 20px; }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="shop-logo-display" src="" class="shop-logo" style="display:none;">
                <div id="shop-name-display" style="font-weight:900;">...</div>
            </div>
            <div onclick="switchView('cart', document.querySelectorAll('.tab-item')[1])" style="position:relative;">
                <i class="fa-solid fa-cart-shopping" style="font-size:22px;"></i>
                <span class="cart-badge badge-val">0</span>
            </div>
        </div>

        <div class="main-banner" id="top-product-banner">
            <img id="banner-img" src="">
            <div class="banner-text">
                <span id="banner-status-text" class="banner-badge"></span>
                <h2 id="banner-title" style="margin:0;"></h2>
                <p id="banner-price" style="color:#4cd964; font-weight:800; margin:5px 0 0;"></p>
            </div>
        </div>
        <div id="main-grid" class="grid"></div>
    </div>

    <div id="details-overlay">
        <div class="det-header">
            <div class="close-det" onclick="document.getElementById('details-overlay').style.display='none'"><i class="fa-solid fa-chevron-left"></i></div>
            <img id="det-img" src="" style="width:70%;">
        </div>
        <div style="padding:25px; flex:1; overflow-y:auto;">
            <h1 id="det-name" style="margin:0;"></h1>
            <div id="det-price" style="color:var(--accent); font-size:22px; font-weight:900; margin-top:5px;"></div>
            
            <p style="color:var(--gray); font-size:12px; font-weight:800; margin-top:20px;">ზომა</p>
            <div id="size-chips" class="chip-container"></div>
            
            <p style="color:var(--gray); font-size:12px; font-weight:800;">ფერი</p>
            <div id="color-chips" class="chip-container"></div>
        </div>
        <div style="padding:20px;"><button id="add-to-cart-btn" class="btn-main" onclick="addToCart()">დამატება</button></div>
    </div>

    <div id="cart-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კალათა</div></div>
        <div id="cart-items-list"></div>
        <div id="cart-footer" style="padding:20px; display:none;">
            <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:900; margin-bottom:20px;">
                <span>ჯამი:</span><span id="total-price">0₾</span>
            </div>
            <button class="btn-main" onclick="tg.showAlert('შეკვეთა გაიგზავნა!')">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', this)"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item" onclick="switchView('cart', this)"><i class="fa-solid fa-cart-shopping"></i><span class="cart-badge badge-val">0</span></div>
            <div class="tab-item" onclick="tg.showAlert('მალე!')"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let cart = [];
        let currentProduct = null;
        let selectedSize = '';
        let selectedColor = '';

        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        const DESIGN_GID = '856847150';
        const PRODUCTS_GID = '0';

        async function init() {
            try {
                // 1. დიზაინი
                const dRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${DESIGN_GID}&output=csv&t=${Date.now()}`);
                const dRows = (await dRes.text()).split('\n').slice(1);
                const d = dRows[0].split(',');
                document.getElementById('shop-name-display').innerText = d[0].replace(/"/g, '');
                document.getElementById('shop-logo-display').src = d[1].replace(/"/g, '');
                document.getElementById('shop-logo-display').style.display = 'block';

                // 2. პროდუქტები
                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${PRODUCTS_GID}&output=csv&t=${Date.now()}`);
                const pRows = (await pRes.text()).split('\n').slice(1);
                const grid = document.getElementById('main-grid');
                grid.innerHTML = '';

                pRows.forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(c.length < 7) return;
                    const p = {
                        name: c[0].replace(/"/g, ''), price: c[1], img: c[2].replace(/"/g, '').split(',')[0],
                        status: c[4].replace(/"/g, ''), sizes: c[5].replace(/"/g, '').split(','), colors: c[6].replace(/"/g, '').split(',')
                    };

                    if(p.status.toLowerCase().startsWith('top')) {
                        const banner = document.getElementById('top-product-banner');
                        document.getElementById('banner-img').src = p.img;
                        document.getElementById('banner-title').innerText = p.name;
                        document.getElementById('banner-price').innerText = p.price + '₾';
                        document.getElementById('banner-status-text').innerText = p.status.split(':')[1] || "რეკომენდებული";
                        banner.style.display = 'block';
                        banner.onclick = () => openDetails(p);
                    }

                    const card = document.createElement('div'); card.className = 'card';
                    card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                    card.onclick = () => openDetails(p);
                    grid.appendChild(card);
                });
            } catch(e) {}
        }

        function openDetails(p) {
            currentProduct = p; selectedSize = ''; selectedColor = '';
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-price').innerText = p.price + '₾';
            document.getElementById('det-img').src = p.img;
            renderChips('size-chips', p.sizes, 'size');
            renderChips('color-chips', p.colors, 'color');
            updateBtn();
            document.getElementById('details-overlay').style.display = 'flex';
        }

        function renderChips(id, vals, type) {
            const container = document.getElementById(id); container.innerHTML = '';
            vals.forEach(v => {
                const ch = document.createElement('div'); ch.className = 'chip'; ch.innerText = v.trim();
                ch.onclick = () => {
                    container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                    ch.classList.add('selected');
                    if(type==='size') selectedSize = v.trim(); else selectedColor = v.trim();
                    updateBtn();
                };
                container.appendChild(ch);
            });
        }

        function updateBtn() {
            const btn = document.getElementById('add-to-cart-btn');
            btn.disabled = !(selectedSize && selectedColor);
            btn.innerText = btn.disabled ? "აირჩიეთ პარამეტრები" : "კალათაში დამატება";
        }

        function addToCart() {
            cart.push({ ...currentProduct, selectedSize, selectedColor });
            document.getElementById('details-overlay').style.display = 'none';
            updateCartUI();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += parseInt(item.price);
                list.innerHTML += `<div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1"><b>${item.name}</b><br><small>${item.selectedSize} / ${item.selectedColor}</small></div>
                    <b>${item.price}₾</b>
                    <i class="fa-solid fa-trash" style="color:red" onclick="cart.splice(${index},1); updateCartUI();"></i>
                </div>`;
            });
            document.querySelectorAll('.badge-val').forEach(b => {
                b.innerText = cart.length; b.style.display = cart.length ? 'flex' : 'none';
            });
            document.getElementById('total-price').innerText = total + '₾';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
        }

        function switchView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id+'-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
