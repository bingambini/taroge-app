<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Svaqi Store AI - ჰედერ+ბანერ 1.1</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg: #f8f9fb; 
            --black: #1c1c1e; 
            --white: #ffffff;
            --main-color: #3b82f6;
            --header-bg: #ffffff;
            --header-text: #1c1c1e;
        }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding-bottom: env(safe-area-inset-bottom, 100px); 
            overflow-x: hidden; 
        }
        .view { display: none; min-height: 100vh; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card { background: var(--white); border-radius: 20px; padding: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .glass-effect { backdrop-filter: blur(15px) saturate(180%); -webkit-backdrop-filter: blur(15px) saturate(180%); }
        
        .bg-main { background-color: var(--main-color) !important; }
        .text-main { color: var(--main-color) !important; }

        .app-container { max-width: 600px; margin: 0 auto; position: relative; }
        .png-shadow { filter: drop-shadow(0 25px 35px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="home-view" class="view active">
            <header id="main-header" class="px-4 flex items-center sticky top-0 z-[100] transition-all duration-500 ease-in-out" 
                    style="padding-top: env(safe-area-inset-top, 0px);">
                <div id="header-content" class="flex items-center gap-3 w-full overflow-hidden">
                    <img id="logo-img" class="hidden object-cover transition-all duration-500 flex-shrink-0">
                    <h1 id="shop-name" class="font-black truncate">იტვირთება...</h1>
                </div>
                <i id="header-bell" class="fa-solid fa-bell text-gray-300 text-lg ml-2"></i>
            </header>

            <div class="px-4 pb-2">
                <div id="banner-btn" class="relative"></div>
            </div>

            <div class="px-4 mb-2">
                <div id="quick-categories-grid" class="grid grid-cols-4 gap-2 py-1"></div>
            </div>

            <div class="px-5 font-extrabold text-slate-400 text-[10px] uppercase tracking-[0.15em] mb-4">ახალი კოლექცია</div>
            <div id="products-grid" class="grid grid-cols-2 gap-3 px-4"></div>
        </div>

        <nav class="fixed bottom-6 left-5 right-5 h-16 bg-black rounded-[30px] flex items-center justify-around z-[1000] shadow-[0_20px_40px_rgba(0,0,0,0.4)] max-w-[560px] mx-auto">
            <button onclick="switchView('home', 0)" class="text-white text-lg"><i class="fa-solid fa-house"></i></button>
            <button onclick="switchView('catalog', 1)" class="text-white/40 text-lg"><i class="fa-solid fa-layer-group"></i></button>
            <button onclick="switchView('cart', 2)" class="text-white/40 text-lg"><i class="fa-solid fa-cart-shopping"></i></button>
            <button onclick="switchView('user', 3)" class="text-white/40 text-lg"><i class="fa-solid fa-user"></i></button>
        </nav>
    </div>

    <script>
        const S_ID = '1jClKK61qjRoPT1OlhNegeuLSjGbbDjKLZFD-oi4WCAI';
        const BASE = `https://docs.google.com/spreadsheets/d/${S_ID}/gviz/tq?tqx=out:csv&gid=`;

        let products = [];
        let designData = {};

        async function init() {
            try {
                const dRes = await fetch(BASE + '856847150');
                const dRows = parseCSV(await dRes.text());
                
                if(dRows[0]) {
                    const d = dRows[0];
                    const root = document.documentElement;

                    designData = {
                        name: d[0], logo: d[1], h_bg: d[2], h_text: d[3],
                        layout: d[4], style: d[5], shadow: d[6], height: d[7],
                        fontSize: d[8], border: d[9], mainColor: d[10],
                        logoSize: d[11], logoRad: d[12], 
                        bTitle: d[13], bSub: d[14], bBtn: d[15], bHeight: d[16],
                        bImage: d[17],
                        bTitleSize: d[18], // სვეტი S
                        bSubSize: d[19],   // სვეტი T
                        bMarginTop: d[20]  // სვეტი U
                    };

                    document.getElementById('shop-name').innerText = designData.name;
                    if(designData.logo) {
                        const img = document.getElementById('logo-img');
                        img.src = designData.logo;
                        img.classList.remove('hidden');
                    }

                    if(designData.h_bg) root.style.setProperty('--header-bg', designData.h_bg.trim());
                    if(designData.h_text) root.style.setProperty('--header-text', designData.h_text.trim());
                    if(designData.mainColor) root.style.setProperty('--main-color', designData.mainColor.trim());

                    applyHeaderStyles(d);
                }

                const pRes = await fetch(BASE + '0');
                const pRows = parseCSV(await pRes.text());
                products = pRows.map(r => ({
                    name: r[0], price: parseFloat(r[1]), imgs: r[2]?.split(','),
                    status: r[4] || "", category: r[7]?.trim()
                }));
                
                renderHome();
            } catch(e) { console.error("Init Error:", e); }
        }

        function applyHeaderStyles(d) {
            const header = document.getElementById('main-header');
            const content = document.getElementById('header-content');
            const shopTitle = document.getElementById('shop-name');
            const logo = document.getElementById('logo-img');

            const hH = designData.height || '70';
            header.style.minHeight = `${hH}px`;
            header.style.paddingTop = 'calc(env(safe-area-inset-top, 0px) + 10px)';
            header.style.backgroundColor = "var(--header-bg)";
            header.style.color = "var(--header-text)";

            content.className = "flex items-center gap-3 w-full overflow-hidden";
            if (designData.layout === 'center') content.classList.add('justify-center');
            else if (designData.layout === 'between') content.classList.add('justify-between');

            if (designData.style === 'floating') header.classList.add('m-4', 'rounded-[24px]', 'top-4');
            else if (designData.style === 'glass') header.classList.add('glass-effect', 'bg-opacity-70');

            shopTitle.style.fontSize = `clamp(16px, 5vw, 22px)`;
            
            if (logo) {
                const s = designData.logoSize || '32';
                logo.style.height = `clamp(24px, 12vw, ${s}px)`;
                logo.style.width = `clamp(24px, 12vw, ${s}px)`;
                logo.style.borderRadius = designData.logoRad?.includes('%') ? designData.logoRad : `${designData.logoRad || 8}px`;
            }
        }

        function renderHome() {
            const banner = document.getElementById('banner-btn');
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            const top = products.find(p => p.status.includes('top')) || products[0];
            
            if(top && banner) {
                const bH = designData.bHeight || "180";
                const bImg = designData.bImage || (top.imgs ? top.imgs[0]?.trim() : '');
                
                // ტექსტების და დაშორების რეგულატორები
                const tSize = designData.bTitleSize || "22";
                const sSize = designData.bSubSize || "9";
                const mTop = designData.bMarginTop || "16";

                banner.className = "relative mb-10 cursor-pointer transition-all active:scale-[0.98]";
                banner.style.height = `${bH}px`;
                banner.style.marginTop = `${mTop}px`;
                
                banner.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-800 to-black rounded-[35px] shadow-2xl overflow-hidden border border-white/5">
                        <div class="absolute -top-10 -left-10 w-40 h-40 bg-main opacity-20 blur-[60px] rounded-full"></div>
                        <div class="z-10 relative p-7 h-full flex flex-col justify-center">
                            <span style="font-size: ${sSize}px" class="text-main font-black text-[9px] tracking-[0.2em] uppercase mb-2">
                                ${designData.bSub || 'Premium Quality'}
                            </span>
                            <h2 style="font-size: ${tSize}px" class="text-white font-black leading-tight w-[55%] drop-shadow-lg">
                                ${designData.bTitle || top.name}
                            </h2>
                            <div class="mt-5 flex items-center gap-3">
                                <span class="text-white font-black text-xl">${top.price}₾</span>
                                <div class="bg-main px-4 py-2 rounded-xl text-white text-[10px] font-bold shadow-lg uppercase tracking-wider">
                                    ${designData.bBtn || 'ნახვა'}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="absolute -right-4 -top-12 w-[60%] h-[140%] z-20 flex items-center justify-center pointer-events-none">
                        <img src="${bImg}" class="w-full h-full object-contain png-shadow transform rotate-[-12deg] transition-all duration-700 hover:rotate-0">
                    </div>
                `;
            }

            products.slice(0, 6).forEach(p => {
                const div = document.createElement('div');
                div.className = 'card active:scale-95 transition-all duration-300';
                div.innerHTML = `
                    <div class="relative overflow-hidden rounded-2xl bg-slate-50 mb-3 aspect-square flex items-center justify-center p-3">
                        <img src="${p.imgs ? p.imgs[0] : ''}" class="w-full h-full object-contain">
                    </div>
                    <h3 class="font-bold text-[11px] text-slate-800 truncate px-1">${p.name}</h3>
                    <div class="flex justify-between items-center mt-2 px-1">
                        <b class="text-slate-900 text-sm">${p.price}₾</b>
                        <div class="bg-slate-100 p-1.5 rounded-lg"><i class="fa-solid fa-plus text-main text-[10px]"></i></div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function switchView(v, i) { 
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById(v + '-view').classList.add('active');
            const btns = document.querySelectorAll('nav button');
            btns.forEach((b, idx) => { b.style.opacity = idx === i ? "1" : "0.4"; });
        }

        function parseCSV(t) {
            return t.split('\n').slice(1).map(l => {
                const m = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return m ? m.map(x => x.replace(/^"|"$/g, '')) : [];
            });
        }

        init();
    </script>
</body>
</html>
