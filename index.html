<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f8f9fb; --black: #1c1c1e; --white: #ffffff; --gray: #8e8e93; --red: #ff3b30; --green: #34c759; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }

        /* Design Components */
        .header { padding: 15px 20px; display: flex; align-items: center; background: var(--white); position: sticky; top: 0; z-index: 100; }
        .shop-logo { height: 40px; width: auto; border-radius: 8px; }
        .shop-name { font-size: 22px; font-weight: 900; margin-left: 10px; color: var(--black); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--white); border-radius: 30px; padding: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.02); cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .card h3 { margin: 10px 0 5px; font-size: 15px; font-weight: 800; color: var(--black); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .cat-scroll { display: flex; gap: 10px; padding: 10px 20px; overflow-x: auto; scrollbar-width: none; background: var(--bg); position: sticky; top: 0; z-index: 10; }
        .cat-pill { padding: 10px 20px; background: var(--white); border-radius: 20px; font-weight: 700; font-size: 14px; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .cat-pill.active { background: var(--black); color: white; }

        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; display: none; flex-direction: column; overflow-y: auto; }
        .padding-box { padding: 70px 25px 25px; }

        .input-box { background: #f2f2f7; border-radius: 20px; padding: 12px 20px; margin-bottom: 12px; }
        .input-box input { background: transparent; border: none; outline: none; width: 100%; font-size: 16px; font-weight: 600; }

        .pay-card { background: #f2f2f7; border-radius: 25px; padding: 20px; margin: 20px 0; border: 1px solid #e5e5ea; }
        .copy-row { background: white; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 8px; border: 1px solid #ddd; }
        .copy-row b { font-family: monospace; font-size: 15px; }
        .copy-btn { color: var(--green); cursor: pointer; padding: 5px; }

        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 28px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; font-size: 22px; flex: 1; text-align: center; position: relative; }
        .tab-item.active { opacity: 1; }
        .cart-badge { position: absolute; top: -5px; right: 28%; background: var(--red); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid var(--black); font-weight: 900; }

        .btn-main { width: calc(100% - 40px); margin: 0 20px 30px; padding: 22px; border-radius: 25px; border: none; background: var(--black); color: white; font-size: 17px; font-weight: 800; cursor: pointer; }
        .close-btn { position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; border-radius: 50%; background: #f2f2f7; display: flex; align-items: center; justify-content: center; z-index: 2100; }
    </style>
</head>
<body>

    <div id="home-view" class="view active">
        <div class="header">
            <div class="shop-name">Svaqi Store</div>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="catalog-view" class="view">
        <div style="padding:40px 25px 5px; font-size:28px; font-weight:900;">კატალოგი</div>
        <div id="category-list" class="cat-scroll"></div>
        <div id="catalog-grid" class="grid"></div>
    </div>

    <div id="cart-view" class="view">
        <div style="padding:40px 25px 10px; font-size:28px; font-weight:900;">კალათა</div>
        <div id="cart-list"></div>
        <div id="cart-empty" style="text-align:center; padding:50px; color:var(--gray);">კალათა ცარიელია</div>
        <div id="cart-footer" style="display:none;">
            <div style="display:flex; justify-content:space-between; font-size:24px; font-weight:900; margin:20px;">
                <span>ჯამი:</span>
                <span id="cart-total">0₾</span>
            </div>
            <button class="btn-main" onclick="openCheckout()">გაფორმება</button>
        </div>
    </div>

    <div id="checkout-overlay" class="overlay">
        <div class="close-btn" onclick="closeOverlay('checkout-overlay')"><i class="fa-solid fa-xmark"></i></div>
        <div class="padding-box" id="checkout-content">
            <h2 style="margin-bottom:20px;">შეკვეთა</h2>
            <div class="input-box"><input type="text" id="order-cust" placeholder="სახელი გვარი"></div>
            <div class="input-box"><input type="text" id="order-city" placeholder="ქალაქი"></div>
            <div class="input-box"><input type="text" id="order-addr" placeholder="მისამართი"></div>
            <div class="input-box"><input type="tel" id="order-phone" placeholder="ტელეფონი"></div>
            
            <p style="text-align:center; font-size:13px; color:var(--gray);">შეკვეთის დადასტურების შემდეგ მოგეცემათ <b>6-ნიშნა კოდი</b> გადახდისთვის.</p>
            <button class="btn-main" style="margin:20px 0 0; width:100%;" onclick="submitOrderInfo()">დადასტურება</button>
        </div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('home', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item" onclick="switchView('catalog', 1)"><i class="fa-solid fa-layer-group"></i></div>
            <div class="tab-item" onclick="switchView('cart', 2)">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-badge" class="cart-badge">0</span>
            </div>
            <div class="tab-item" onclick="switchView('home', 0)"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const S_ID = '1jClKK61qjRoPT1OlhNegeuLSjGbbDjKLZFD-oi4WCAI';
        const SCRIPT_URL = 'შენი_GOOGLE_SCRIPT_URL';
        const BASE = `https://docs.google.com/spreadsheets/d/${S_ID}/gviz/tq?tqx=out:csv&gid=0`;

        let products = [], cart = [], categories = [], currentOrderID = "";

        async function init() {
            try {
                const res = await fetch(BASE);
                const data = await res.text();
                const rows = data.split('\n').slice(1).map(l => l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(m => m.replace(/^"|"$/g, '')));
                
                products = rows.map(r => ({ name: r[0], price: r[1], imgs: r[2]?.split(','), category: r[7] || "სხვა" }));
                categories = ["ყველა", ...new Set(products.map(p => p.category))];
                
                renderGrid('products-grid', products.slice(0,6));
                renderCatalog("ყველა");
            } catch(e) { console.log(e); }
        }

        function renderGrid(target, list) {
            document.getElementById(target).innerHTML = list.map(p => `
                <div class="card" onclick="addToCart('${p.name}')">
                    <img src="${p.imgs[0].trim()}">
                    <h3>${p.name}</h3>
                    <b>${p.price}₾</b>
                </div>
            `).join('');
        }

        function renderCatalog(filter) {
            const catBox = document.getElementById('category-list');
            catBox.innerHTML = categories.map(c => `<div class="cat-pill ${c === filter ? 'active' : ''}" onclick="renderCatalog('${c}')">${c}</div>`).join('');
            const filtered = filter === "ყველა" ? products : products.filter(p => p.category === filter);
            renderGrid('catalog-grid', filtered);
        }

        function addToCart(name) {
            cart.push(products.find(x => x.name === name));
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateCart() {
            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('cart-badge').style.display = cart.length ? 'flex' : 'none';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
            document.getElementById('cart-empty').style.display = cart.length ? 'none' : 'block';
            document.getElementById('cart-total').innerText = cart.reduce((a, b) => a + parseFloat(b.price), 0) + "₾";
        }

        function openCheckout() {
            currentOrderID = Math.floor(100000 + Math.random() * 900000); // 6-ნიშნა ID
            document.getElementById('checkout-overlay').style.display = 'flex';
        }

        async function submitOrderInfo() {
            const name = document.getElementById('order-cust').value.trim();
            const phone = document.getElementById('order-phone').value.trim();
            if(!name || !phone) return tg.showAlert("შეავსეთ სახელი და ტელეფონი!");

            // აქ გაიგზავნება შიტში...
            showPaymentStep();
        }

        function showPaymentStep() {
            const total = document.getElementById('cart-total').innerText;
            document.getElementById('checkout-content').innerHTML = `
                <div style="text-align:center;">
                    <div style="font-size:50px; color:var(--green); margin-bottom:10px;"><i class="fa-solid fa-circle-check"></i></div>
                    <h2 style="margin-bottom:5px;">შეკვეთა მიღებულია!</h2>
                    <p style="font-size:13px; color:var(--gray); line-height:1.4;">თქვენი შეკვეთის უნიკალური ნომერია: <b style="color:var(--black);">${currentOrderID}</b></p>
                    
                    <div class="pay-card" style="text-align:left;">
                        <b style="color:var(--red); font-size:13px;">⚠️ მნიშვნელოვანია!</b>
                        <p style="font-size:12px; margin:5px 0; color:#555;">გადარიცხვის დროს დანიშნულებაში ჩაწერეთ მხოლოდ ეს ნომერი:</p>
                        
                        <div class="copy-row">
                            <b id="oid-text">${currentOrderID}</b>
                            <i class="fa-regular fa-copy copy-btn" onclick="copyText('oid-text')"></i>
                        </div>

                        <small style="color:var(--gray); display:block; margin-top:15px;">IBAN (TBC ბანკი):</small>
                        <div class="copy-row">
                            <b id="iban-text">GE00TB0000000000000000</b>
                            <i class="fa-regular fa-copy copy-btn" onclick="copyText('iban-text')"></i>
                        </div>
                    </div>

                    <h3 style="margin:10px 0;">ჯამი გადასახდელად: ${total}</h3>
                    <button class="btn-main" style="width:100%; margin:10px 0 0; background:var(--green);" onclick="finish()">დავადასტურე გადახდა</button>
                </div>
            `;
        }

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("დაკოპირდა!");
        }

        function finish() {
            tg.showAlert("მადლობა! შეკვეთა #"+currentOrderID+" მიღებულია. გადახდას გადავამოწმებთ.");
            cart = []; updateCart();
            closeOverlay('checkout-overlay');
            switchView('home', 0);
        }

        function switchView(v, i) {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById(v + '-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach((e, idx) => e.classList.toggle('active', idx === i));
        }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }

        init();
    </script>
</body>
</html>
