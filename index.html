<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taro Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }

        /* პროდუქტების ბადე */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: white; border-radius: 20px; padding: 15px; cursor: pointer; text-align: center; }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* ზომების და ფერების ღილაკები (Chips) */
        .selector-label { font-size: 12px; font-weight: 800; color: var(--gray); text-transform: uppercase; margin: 15px 0 8px; display: block; }
        .chips-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
        .chip { 
            padding: 10px 18px; border-radius: 12px; background: #f2f2f7; 
            font-weight: 700; font-size: 14px; cursor: pointer; border: 2px solid transparent;
        }
        .chip.selected { background: var(--black); color: white; }

        /* დეტალების ფანჯარა */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; flex-direction: column; }
        .overlay.active { display: flex; }
        .det-header { background: #f8f9fb; padding: 50px 20px 30px; text-align: center; position: relative; border-radius: 0 0 30px 30px; }
        .det-img { width: 85%; max-height: 220px; object-fit: contain; }
        .close-btn { width: 35px; height: 35px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: 20px; left: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .footer-action { padding: 15px 20px 35px; background: white; border-top: 1px solid #eee; }
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 17px; font-weight: 800; background: var(--black); color: white; }

        /* ტაბბარი */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 60px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; font-size: 20px; position: relative; }
        .tab-item.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div id="main-grid" class="grid"></div>
    </div>

    <div id="cart-view" class="view">
        <div id="cart-items-list"></div>
        <div id="cart-footer" class="footer-action" style="display:none; margin-bottom: 80px;">
            <div id="total-price" style="font-weight:900; font-size:22px; margin-bottom:15px;"></div>
            <button class="btn-main" onclick="openCheckout()">გაფორმება</button>
        </div>
    </div>

    <div id="details-overlay" class="overlay">
        <div class="det-header">
            <div class="close-btn" onclick="closeDetails()"><i class="fa-solid fa-xmark"></i></div>
            <img id="det-img" src="" class="det-img">
        </div>
        <div style="padding:20px; flex:1; overflow-y:auto;">
            <h1 id="det-name" style="font-size:24px; font-weight:900; margin:0;"></h1>
            <div id="det-price" style="font-size:20px; font-weight:800; color:var(--accent); margin-top:5px;"></div>
            
            <label class="selector-label">აირჩიეთ ზომა</label>
            <div id="size-chips" class="chips-container"></div>

            <label class="selector-label">აირჩიეთ ფერი</label>
            <div id="color-chips" class="chips-container"></div>

            <p id="det-desc" style="color:var(--gray); line-height:1.5; font-size:14px;"></p>
        </div>
        <div class="footer-action"><button class="btn-main" onclick="addToCart()">კალათაში დამატება</button></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const PRODUCT_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?gid=0&output=csv';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby3BwX_7rQmSeVcR2M6i7Uq1bROkcxLMuh8dFvd0CjOGlb616jV9Ub2GcJ1ywF6AADMKg/exec';

        let cart = [];
        let currentP = null;
        let selectedSize = null;
        let selectedColor = null;

        async function loadProducts() {
            const res = await fetch(PRODUCT_CSV + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            const grid = document.getElementById('main-grid'); grid.innerHTML = '';
            
            rows.forEach(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c.length < 3) return;
                
                // აქ ვასწორებთ დაყოფას: CSV-ში თუ წერია "38, 39", კოდი დაყოფს მძიმით
                const p = {
                    name: c[0].replace(/"/g, '').trim(),
                    price: parseInt(c[1]),
                    img: c[2].replace(/"/g, '').split(',')[0].trim(),
                    desc: c[3]?.replace(/"/g, '') || '',
                    sizes: c[5] ? c[5].replace(/"/g, '').split(',').map(s => s.trim()) : ['UNI'],
                    colors: c[6] ? c[6].replace(/"/g, '').split(',').map(s => s.trim()) : ['STD']
                };
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => openDetails(p);
                grid.appendChild(card);
            });
        }

        function renderChips(containerId, values, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            values.forEach((val, i) => {
                const chip = document.createElement('div');
                chip.className = 'chip' + (i === 0 ? ' selected' : '');
                chip.innerText = val;
                if(i === 0) { if(type==='size') selectedSize = val; else selectedColor = val; }
                
                chip.onclick = () => {
                    container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                    chip.classList.add('selected');
                    if(type === 'size') selectedSize = val; else selectedColor = val;
                };
                container.appendChild(chip);
            });
        }

        function openDetails(p) { 
            currentP = p; 
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-img').src = p.img;
            document.getElementById('det-price').innerText = p.price + '₾';
            document.getElementById('det-desc').innerText = p.desc;
            
            renderChips('size-chips', p.sizes, 'size');
            renderChips('color-chips', p.colors, 'color');
            
            document.getElementById('details-overlay').classList.add('active'); 
        }

        // დანარჩენი ფუნქციები (addToCart, sendOrder და ა.შ.) უცვლელია...
        loadProducts();
    </script>
</body>
</html>
