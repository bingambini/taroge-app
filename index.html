<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>თარო - Smart Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #ff6b6b; --secondary: #f8f9fa; --gray: #8e8e93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        .nav-header { display: flex; justify-content: space-between; padding: 20px; align-items: center; }
        .brand { font-size: 24px; font-weight: 800; color: var(--text); }
        .brand span { color: var(--accent); }
        
        .search-container { padding: 0 20px; margin-bottom: 20px; }
        .search-bar { background: var(--secondary); border-radius: 15px; padding: 12px; display: flex; align-items: center; gap: 10px; color: var(--gray); }
        .search-bar input { border: none; background: none; outline: none; width: 100%; font-size: 16px; }

        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .product-card { background: var(--secondary); border-radius: 25px; padding: 15px; transition: 0.2s; }
        .product-card:active { transform: scale(0.96); }
        .prod-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 18px; margin-bottom: 10px; }
        .prod-title { font-size: 14px; font-weight: 600; color: var(--gray); margin-bottom: 4px; }
        .prod-price { font-size: 18px; font-weight: 800; color: var(--text); }
        
        #loader { text-align: center; padding: 50px; font-weight: bold; color: var(--gray); }
    </style>
</head>
<body>

    <div class="nav-header">
        <div class="brand">თარო<span>.</span></div>
        <div style="background: #2c2c2e; color:white; padding: 10px; border-radius: 12px;"><i class="fa-solid fa-bag-shopping"></i></div>
    </div>

    <div class="search-container">
        <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="მოძებნე თარო..."></div>
    </div>

    <div id="loader">იტვირთება მაღაზია...</div>
    <div class="product-grid" id="grid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // !!! აქ ჩასვი შენი Google Sheets-ის CSV ლინკი !!!
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?output=csv'; 

        async function initStore() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // გამოვტოვოთ სათაურები
                
                const grid = document.getElementById('grid');
                document.getElementById('loader').style.display = 'none';
                grid.innerHTML = '';

                rows.forEach(row => {
                    // ვყოფთ მძიმეებით (CSV ფორმატი)
                    const columns = row.split(',');
                    if (columns.length >= 3) {
                        const name = columns[0].trim();
                        const price = columns[1].trim();
                        const photo = columns[2].trim();
                        const rating = columns[3] ? columns[3].trim() : '5.0';

                        grid.innerHTML += `
                            <div class="product-card" onclick="buyItem('${name}', '${price}')">
                                <img src="${photo}" class="prod-img" onerror="this.src='https://via.placeholder.com/150'">
                                <div style="font-size:12px; color:#ffcc00; margin-bottom:5px;"><i class="fa-solid fa-star"></i> ${rating}</div>
                                <div class="prod-title">${name}</div>
                                <div class="prod-price">${price}₾</div>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                document.getElementById('loader').innerText = 'შეცდომა მონაცემების ჩატვირთვისას.';
            }
        }

        function buyItem(name, price) {
            tg.HapticFeedback.impactOccurred('medium');
            tg.MainButton.setText(`შეკვეთა: ${name} (${price}₾)`);
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.sendData(JSON.stringify({item: name, price: price}));
            });
        }

        initStore();
    </script>
</body>
</html>
