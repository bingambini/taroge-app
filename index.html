<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taro Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f4f4f7; --text: #1a1a1a; --accent: #ff6b6b; --black: #1c1c1e; --gray: #9b9b9b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }

        /* Header */
        .header { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; background: white; border-radius: 0 0 30px 30px; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        /* Banner */
        .banner { 
            margin: 20px; background: var(--black); border-radius: 35px; padding: 25px; 
            position: relative; color: white; min-height: 160px; display: flex; align-items: center;
            overflow: hidden; cursor: pointer;
        }
        .banner-info { width: 55%; z-index: 2; }
        .banner-img { position: absolute; right: -10px; bottom: 10px; width: 60%; transform: rotate(-15deg); filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5)); }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: white; border-radius: 25px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.02); cursor: pointer; }
        .card-img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* LOWER NAVIGATION (Tab Bar) */
        .tab-bar {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: var(--black);
            height: 70px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .tab-item {
            color: #ffffff;
            font-size: 22px;
            opacity: 0.4;
            transition: 0.3s;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-item.active {
            opacity: 1;
            color: var(--accent); /* მონიშნული ღილაკი ხდება ფერადი */
        }

        /* Details Page (Hidden by default) */
        #details { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); overflow-y: auto; padding-bottom: 120px; }
        #details.active { top: 0; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 2100; background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }

        /* Bottom Price Bar for Details */
        .price-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 20px 25px 40px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; }
        .buy-btn { width: 100%; background: #f0f0f0; color: #aaa; padding: 20px; border-radius: 22px; border: 2px dashed #ddd; font-size: 18px; font-weight: 800; transition: 0.3s; pointer-events: none; }
        .buy-btn.active { background: var(--black); color: white; border: 2px solid var(--black); pointer-events: auto; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">თარო<span>.</span></div>
        <i class="fa-solid fa-bag-shopping" style="font-size: 22px;"></i>
    </div>

    <div class="banner" id="banner-box">
        <div class="banner-info">
            <div style="font-size: 11px; opacity: 0.7; text-transform: uppercase;">New Collection</div>
            <div id="b-name" style="font-size: 22px; font-weight: 800; margin: 5px 0;">იტვირთება...</div>
            <div id="b-price" style="font-size: 20px; font-weight: 700; color: var(--accent);"></div>
        </div>
        <img id="b-img" src="" class="banner-img">
    </div>

    <div class="grid" id="main-grid"></div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab(this)"><i class="fa-solid fa-house"></i></div>
        <div class="tab-item" onclick="switchTab(this)"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="tab-item" onclick="switchTab(this)"><i class="fa-solid fa-heart"></i></div>
        <div class="tab-item" onclick="switchTab(this)"><i class="fa-solid fa-user"></i></div>
    </div>

    <div id="details">
        <div class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-chevron-left"></i></div>
        <div id="slider-track" style="height: 300px; background: #f8f9fb; display: flex; align-items: center; justify-content: center;">
            </div>
        <div style="padding: 25px;">
            <div id="det-name" style="font-size:28px; font-weight:900;"></div>
            <div id="color-section"><div style="margin-top:20px; font-weight:700;">ფერი</div><div class="selector-grid" id="color-grid" style="display:flex; gap:10px; margin-top:10px;"></div></div>
            <div id="size-section"><div style="margin-top:20px; font-weight:700;">ზომა</div><div class="selector-grid" id="size-grid" style="display:flex; gap:10px; margin-top:10px;"></div></div>
            <div style="margin-top:20px; font-weight:700;">აღწერა</div>
            <p id="det-desc" style="color:var(--gray); font-size:14px; line-height:1.6;"></p>
        </div>
        <div class="price-bar">
            <div id="summary-text" style="text-align:center; font-size:13px; font-weight:600; color:var(--gray);"></div>
            <button class="buy-btn" id="main-buy-btn" onclick="buy()">აირჩიე პარამეტრები</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?gid=0&output=csv';

        let currentP = null, selSize = "", selColor = "";

        async function init() {
            const r = await fetch(CSV_URL + '&t=' + Date.now());
            const t = await r.text();
            const rows = t.split('\n').slice(1);
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';

            rows.forEach(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c.length < 3) return;
                const p = {
                    name: c[0].replace(/"/g, ''), price: c[1].replace(/"/g, ''),
                    img: c[2].replace(/"/g, '').split(',')[0],
                    desc: c[3].replace(/"/g, ''), top: c[4].toLowerCase().includes('top'),
                    sizes: c[5] ? c[5].replace(/"/g, '').split(',') : [],
                    colors: c[6] ? c[6].replace(/"/g, '').split(',') : []
                };

                if(p.top) {
                    document.getElementById('b-name').innerText = p.name;
                    document.getElementById('b-price').innerText = p.price + '₾';
                    document.getElementById('b-img').src = p.img;
                    document.getElementById('banner-box').onclick = () => openDetails(p);
                }

                const d = document.createElement('div');
                d.className = 'card';
                d.innerHTML = `<img src="${p.img}" class="card-img"><div style="font-weight:700;margin-top:10px;">${p.name}</div><div style="color:var(--accent);font-weight:800;">${p.price}₾</div>`;
                d.onclick = () => openDetails(p);
                grid.appendChild(d);
            });
        }

        function switchTab(el) {
            document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function openDetails(p) {
            currentP = p; selSize = ""; selColor = "";
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-desc').innerText = p.desc;
            document.getElementById('slider-track').innerHTML = `<img src="${p.img}" style="width:70%; transform:rotate(-10deg);">`;
            
            renderOpts('color-grid', p.colors, 'color');
            renderOpts('size-grid', p.sizes, 'size');
            
            updateUI();
            document.getElementById('details').classList.add('active');
        }

        function renderOpts(id, list, type) {
            const container = document.getElementById(id);
            container.innerHTML = list.map(val => `<div class="btn-opt" onclick="setOpt(this, '${type}', '${val}')">${val}</div>`).join('');
        }

        window.setOpt = (el, type, val) => {
            el.parentElement.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            if(type === 'color') selColor = val; else selSize = val;
            updateUI();
            tg.HapticFeedback.selectionChanged();
        }

        function updateUI() {
            const btn = document.getElementById('main-buy-btn');
            const colorOk = !currentP.colors.length || selColor;
            const sizeOk = !currentP.sizes.length || selSize;

            if (colorOk && sizeOk) {
                btn.classList.add('active');
                btn.innerText = `ყიდვა — ${currentP.price}₾`;
                document.getElementById('summary-text').innerText = `${currentP.name}${selColor?' / '+selColor:''}${selSize?' / '+selSize:''}`;
            } else {
                btn.classList.remove('active');
                btn.innerText = !colorOk ? "აირჩიე ფერი" : "აირჩიე ზომა";
            }
        }

        function closeDetails() { document.getElementById('details').classList.remove('active'); }
        init();
    </script>
</body>
</html>
