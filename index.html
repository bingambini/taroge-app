<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 120px; box-sizing: border-box; }
        .view.active { display: block; }
        
        /* Header */
        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--white); position: sticky; top: 0; z-index: 100; }
        .shop-logo { height: 35px; border-radius: 5px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--white); border-radius: 25px; padding: 15px; text-align: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* Category List */
        .cat-card { background: var(--white); border-radius: 25px; padding: 20px; margin: 15px; display: flex; align-items: center; justify-content: space-between; position: relative; min-height: 120px; overflow: hidden; cursor: pointer; }
        .cat-info h2 { margin: 0; font-size: 20px; font-weight: 900; }
        .cat-img { width: 40%; position: absolute; right: 0; bottom: 0; object-fit: contain; }

        /* Cart Styles */
        .cart-item { background: white; border-radius: 20px; padding: 15px; margin: 10px; display: flex; align-items: center; gap: 15px; }
        .qty-controls { display: flex; align-items: center; background: #f2f2f7; border-radius: 12px; padding: 5px 10px; gap: 10px; }
        .promo-section { padding: 15px; display: flex; gap: 10px; }
        .promo-input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #ddd; outline: none; }
        .promo-btn { padding: 12px 20px; background: var(--black); color: white; border-radius: 12px; border: none; font-weight: 700; }

        /* Navigation Bar - UPDATED LABELS */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; padding: 0 5px; }
        .tab-item { color: white; opacity: 0.4; text-align: center; flex: 1; cursor: pointer; }
        .tab-item.active { opacity: 1; }
        .tab-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        .tab-item span { font-size: 11px; display: block; font-weight: 500; }
        .cart-badge { position: absolute; top: -8px; right: 20%; background: var(--accent); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--black); }

        .btn-main { width: calc(100% - 40px); margin: 0 20px; padding: 18px; border-radius: 20px; border: none; background: var(--black); color: white; font-size: 17px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="shop-logo-img" class="shop-logo" style="display:none;">
                <div id="shop-name-text" style="font-weight:900; font-size:18px;">Svaqi Store</div>
            </div>
            <i class="fa-solid fa-magnifying-glass" style="font-size:20px;"></i>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="category-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კატალოგი</div></div>
        <div id="cat-list">
            <div class="cat-card" onclick="filterByCategory('Jackets')">
                <div class="cat-info"><h2>Jackets</h2></div>
                <img src="https://i.ibb.co/LzfNqK7/jackets.png" class="cat-img">
            </div>
            <div class="cat-card" onclick="filterByCategory('Shoes')">
                <div class="cat-info"><h2>Shoes</h2></div>
                <img src="https://i.ibb.co/mSR4P8T/shoes.png" class="cat-img">
            </div>
        </div>
    </div>

    <div id="cart-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კალათა</div></div>
        <div id="cart-list-container"></div>
        
        <div id="cart-footer" style="display:none;">
            <div class="promo-section">
                <input type="text" id="promo-input" class="promo-input" placeholder="პრომო კოდი">
                <button class="promo-btn" onclick="applyPromo()">OK</button>
            </div>
            <div style="padding:20px; display:flex; justify-content:space-between; font-size:22px; font-weight:900;">
                <span>ჯამი:</span><span id="cart-total">0₾</span>
            </div>
            <button class="btn-main" onclick="tg.showAlert('შეკვეთის ფუნქცია მალე დაემატება!')">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)">
                <i class="fa-solid fa-house"></i>
                <span>მთავარი</span>
            </div>
            <div class="tab-item" onclick="switchView('category', 1)">
                <i class="fa-solid fa-table-cells-large"></i>
                <span>კატალოგი</span>
            </div>
            <div class="tab-item" onclick="switchView('cart', 2)" style="position:relative;">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge badge-val" style="display:none;">0</span>
                <span>კალათა</span>
            </div>
            <div class="tab-item" onclick="switchView('profile', 3)">
                <i class="fa-solid fa-user"></i>
                <span>პროფილი</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let allProducts = [], cart = [], promos = [], activeDiscount = 0;

        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';

        async function init() {
            try {
                // პრომოების ჩატვირთვა (gid=1264351326 - შენი promos ტაბი)
                const promoRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=1264351326&output=csv&t=${Date.now()}`);
                const promoText = await promoRes.text();
                promos = promoText.split('\n').slice(1).map(row => {
                    const c = row.split(',');
                    return { code: c[0].trim(), type: c[1].trim(), val: parseFloat(c[2]) };
                });

                // პროდუქტების ჩატვირთვა
                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                const pText = await pRes.text();
                allProducts = pText.split('\n').slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[0]?.replace(/"/g,''),
                        price: parseFloat(c[1]),
                        img: c[2]?.replace(/"/g,'').split(',')[0].trim(),
                        category: c[7]?.trim() || 'Other'
                    };
                });
                renderProducts(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderProducts(list) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            list.forEach(p => {
                if(!p.name) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b><br><button onclick="addToCart('${p.name}')" style="margin-top:10px; border:none; background:#eee; padding:5px 10px; border-radius:10px;">დამატება</button>`;
                grid.appendChild(card);
            });
        }

        function addToCart(name) {
            const p = allProducts.find(x => x.name === name);
            cart.push({...p, qty: 1});
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateCart() {
            const container = document.getElementById('cart-list-container');
            container.innerHTML = '';
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price;
                container.innerHTML += `<div class="cart-item"><img src="${item.img}" style="width:50px;"><div><b>${item.name}</b><br>${item.price}₾</div></div>`;
            });

            let finalTotal = subtotal - activeDiscount;
            if(finalTotal < 0) finalTotal = 0;
            
            document.getElementById('cart-total').innerText = finalTotal + '₾';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
            document.querySelectorAll('.badge-val').forEach(b => {
                b.innerText = cart.length; b.style.display = cart.length ? 'flex' : 'none';
            });
        }

        function applyPromo() {
            const code = document.getElementById('promo-input').value.trim().toUpperCase();
            const found = promos.find(p => p.code === code);
            if(found) {
                let subtotal = cart.reduce((a, b) => a + b.price, 0);
                activeDiscount = found.type === 'percent' ? (subtotal * found.val / 100) : found.val;
                updateCart();
                tg.showAlert(`პრომო კოდი გააქტიურდა! დაგაკლდათ ${activeDiscount}₾`);
            } else {
                tg.showAlert("არასწორი პრომო კოდი!");
            }
        }

        function switchView(id, tabIndex) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            if(tabIndex !== null) document.querySelectorAll('.tab-item')[tabIndex].classList.add('active');
        }

        function filterByCategory(cat) {
            const filtered = allProducts.filter(p => p.category.toLowerCase() === cat.toLowerCase());
            renderProducts(filtered);
            switchView('main', 0);
        }

        init();
    </script>
</body>
</html>
