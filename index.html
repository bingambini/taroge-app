<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; --green: #4cd964; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 150px; box-sizing: border-box; }
        .view.active { display: block; }
        
        /* Header */
        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--white); position: sticky; top: 0; z-index: 100; min-height: 60px; }
        .shop-logo { height: 35px; width: auto; object-fit: contain; border-radius: 5px; }

        /* Banner & Grid */
        .main-banner { margin: 12px; height: 180px; border-radius: 25px; overflow: hidden; position: relative; background: #000; display: none; cursor: pointer; }
        .main-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .banner-text { position: absolute; bottom: 20px; left: 20px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--white); border-radius: 25px; padding: 15px; text-align: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* Category Design (Based on your screenshot) */
        .cat-list { padding: 15px; }
        .cat-card { background: var(--white); border-radius: 25px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; overflow: hidden; position: relative; min-height: 140px; }
        .cat-info h2 { margin: 0; font-size: 22px; font-weight: 900; }
        .cat-info p { margin: 5px 0; color: var(--gray); font-size: 13px; max-width: 150px; }
        .cat-badge-small { background: #f2f2f7; padding: 5px 12px; border-radius: 10px; font-size: 11px; font-weight: 700; margin-top: 10px; display: inline-block; }
        .cat-img { width: 45%; position: absolute; right: 0; bottom: 0; object-fit: contain; max-height: 120px; }

        /* Overlay */
        #details-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        
        /* Tab Bar */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 70px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; font-size: 20px; text-align: center; cursor: pointer; }
        .tab-item.active { opacity: 1; }
        .tab-item span { display: block; font-size: 10px; margin-top: 4px; }
        .cart-badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Components */
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0 15px; }
        .chip { padding: 10px 15px; border-radius: 12px; background: #f2f2f7; font-weight: 700; cursor: pointer; font-size: 14px; }
        .chip.selected { background: var(--black); color: white; }
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 17px; font-weight: 800; background: var(--black); color: white; cursor: pointer; }
        .input-group { margin-bottom: 12px; padding: 0 20px; }
        .input-group input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #e5e5ea; font-size: 16px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <div style="font-weight:900; font-size:20px;">Svaqi Store</div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="main-banner" id="hero-banner">
            <img id="h-img"><div class="banner-text"><h2>TOP PICK</h2><b id="h-price"></b></div>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="category-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">Categories</div></div>
        <div class="cat-list">
            <div class="cat-card" onclick="filterByCategory('Jackets')">
                <div class="cat-info"><h2>Jackets</h2><p>Stylish shield, cold breeze.</p><span class="cat-badge-small">Explore</span></div>
                <img src="https://i.ibb.co/LzfNqK7/jackets.png" class="cat-img">
            </div>
            <div class="cat-card" onclick="filterByCategory('T-Shirts')">
                <div class="cat-info"><h2>T-Shirts</h2><p>Stylish Tee Collection.</p><span class="cat-badge-small">Explore</span></div>
                <img src="https://i.ibb.co/vYm6zG0/tshirt.png" class="cat-img">
            </div>
            <div class="cat-card" onclick="filterByCategory('Shoes')">
                <div class="cat-info"><h2>Shoes</h2><p>Chic Footwear Selection.</p><span class="cat-badge-small">Explore</span></div>
                <img src="https://i.ibb.co/mSR4P8T/shoes.png" class="cat-img">
            </div>
            <div class="cat-card" onclick="filterByCategory('Bags')">
                <div class="cat-info"><h2>Bags</h2><p>Trendy Bag Collection.</p><span class="cat-badge-small">Explore</span></div>
                <img src="https://i.ibb.co/9vP0p7M/bags.png" class="cat-img">
            </div>
        </div>
    </div>

    <div id="cart-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კალათა</div></div>
        <div id="cart-list" style="padding:10px;"></div>
        <div id="cart-footer" style="padding:20px; display:none;">
            <div style="display:flex; justify-content:space-between; font-size:22px; font-weight:900; margin-bottom:20px;">
                <span>ჯამი:</span><span id="cart-total">0₾</span>
            </div>
            <button class="btn-main" onclick="switchView('checkout', null)">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <div id="checkout-view" class="view">
        <div class="header"><i class="fa-solid fa-chevron-left" onclick="switchView('cart', 2)"></i><div style="font-weight:900;">მონაცემები</div><div></div></div>
        <div style="padding-top:20px;">
            <div class="input-group"><input type="text" id="c-name" placeholder="სახელი და გვარი"></div>
            <div class="input-group"><input type="text" id="c-city" placeholder="ქალაქი"></div>
            <div class="input-group"><input type="text" id="c-addr" placeholder="მისამართი"></div>
            <div class="input-group"><input type="tel" id="c-phone" placeholder="ტელეფონი"></div>
        </div>
        <div style="padding:20px;"><button id="confirm-btn" class="btn-main" onclick="finishOrder()">შეკვეთის დადასტურება</button></div>
    </div>

    <div id="details-overlay">
        <div style="padding:40px 20px; text-align:center; position:relative; background:#f8f9fb;">
            <div style="position:absolute; top:20px; left:20px;" onclick="document.getElementById('details-overlay').style.display='none'"><i class="fa-solid fa-xmark" style="font-size:24px;"></i></div>
            <img id="det-img" style="width:80%; max-height:250px; object-fit:contain;">
        </div>
        <div style="padding:25px; flex:1; overflow-y:auto;">
            <h1 id="det-name" style="margin:0; font-size:24px; font-weight:900;"></h1>
            <div id="det-price" style="color:var(--accent); font-size:22px; font-weight:900; margin-bottom:15px;"></div>
            <p id="det-desc" style="color:var(--gray); font-size:14px; line-height:1.5; margin-bottom:20px;"></p>
            
            <div style="font-size:12px; font-weight:800; color:var(--gray); text-transform:uppercase;">ზომა</div>
            <div id="size-chips" class="chip-container"></div>
            
            <div style="font-size:12px; font-weight:800; color:var(--gray); text-transform:uppercase;">ფერი</div>
            <div id="color-chips" class="chip-container"></div>
        </div>
        <div style="padding:20px;"><button id="add-btn" class="btn-main" onclick="addToCart()">კალათაში დამატება</button></div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="tab-item" onclick="switchView('category', 1)"><i class="fa-solid fa-grid-2"></i><span>Category</span></div>
            <div class="tab-item" onclick="switchView('cart', 2)" style="position:relative;">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge badge-val" style="display:none;">0</span>
                <span>Cart</span>
            </div>
            <div class="tab-item" onclick="tg.showAlert('პროფილი მალე!')"><i class="fa-solid fa-user"></i><span>Profile</span></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let allProducts = [], cart = [], currentP = null, selSize = '', selColor = '';

        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzEjPwx8pwYc2uuGiUp4dTXfp_wUiT-aEXhtj2yQYnPjQSFLbiOeXgOdq036khoDynWGw/exec';

        async function init() {
            try {
                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                const pText = await pRes.text();
                const rows = pText.split('\n').slice(1);
                
                allProducts = rows.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[0]?.replace(/"/g,'').trim(),
                        price: c[1]?.trim(),
                        img: c[2]?.replace(/"/g,'').split(',')[0].trim(),
                        desc: c[3]?.replace(/"/g,'').trim(),
                        status: c[4]?.replace(/"/g,'').trim(),
                        sizes: c[5]?.replace(/"/g,'').split(',') || [],
                        colors: c[6]?.replace(/"/g,'').split(',') || [],
                        category: c[7]?.replace(/"/g,'').trim() || 'Other' // H სვეტი
                    };
                });
                renderProducts(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderProducts(list) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => openDetails(p);
                grid.appendChild(card);
            });
            // Top Banner logic
            const top = list.find(p => p.status.toLowerCase().includes('top'));
            if(top) {
                document.getElementById('hero-banner').style.display = 'block';
                document.getElementById('h-img').src = top.img;
                document.getElementById('h-price').innerText = top.price + '₾';
                document.getElementById('hero-banner').onclick = () => openDetails(top);
            }
        }

        function filterByCategory(cat) {
            const filtered = allProducts.filter(p => p.category.toLowerCase() === cat.toLowerCase());
            renderProducts(filtered);
            switchView('main', 0);
        }

        function openDetails(p) {
            currentP = p; selSize = ''; selColor = '';
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-price').innerText = p.price + '₾';
            document.getElementById('det-desc').innerText = p.desc;
            document.getElementById('det-img').src = p.img;
            
            renderChips('size-chips', p.sizes, 'size');
            renderChips('color-chips', p.colors, 'color');
            
            document.getElementById('details-overlay').style.display = 'flex';
            updateAddBtn();
        }

        function renderChips(id, vals, type) {
            const container = document.getElementById(id); container.innerHTML = '';
            vals.forEach(v => {
                const val = v.trim(); if(!val) return;
                const ch = document.createElement('div'); ch.className = 'chip'; ch.innerText = val;
                ch.onclick = () => {
                    container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                    ch.classList.add('selected');
                    if(type === 'size') selSize = val; else selColor = val;
                    updateAddBtn();
                };
                container.appendChild(ch);
            });
        }

        function updateAddBtn() {
            const btn = document.getElementById('add-btn');
            const ready = selSize && selColor;
            btn.disabled = !ready;
            btn.innerText = ready ? "კალათაში დამატება" : "აირჩიეთ ზომა და ფერი";
        }

        function addToCart() {
            cart.push({ ...currentP, size: selSize, color: selColor, qty: 1 });
            document.getElementById('details-overlay').style.display = 'none';
            updateCart();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updateCart() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            let total = 0, count = 0;
            cart.forEach((item, i) => {
                total += parseInt(item.price); count++;
                list.innerHTML += `<div style="display:flex; align-items:center; gap:15px; background:white; padding:15px; border-radius:20px; margin-bottom:10px;">
                    <img src="${item.img}" style="width:50px;">
                    <div style="flex:1"><b>${item.name}</b><br><small>${item.size} / ${item.color}</small></div>
                    <b>${item.price}₾</b>
                </div>`;
            });
            document.getElementById('cart-total').innerText = total + '₾';
            document.querySelectorAll('.badge-val').forEach(b => {
                b.innerText = count; b.style.display = count > 0 ? 'flex' : 'none';
            });
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
        }

        function switchView(id, tabIndex) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            if (tabIndex !== null) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-item')[tabIndex].classList.add('active');
            }
        }

        async function finishOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            if(!name || !phone) return tg.showAlert("შეავსეთ მონაცემები!");

            const btn = document.getElementById('confirm-btn');
            btn.disabled = true; btn.innerText = "იგზავნება...";

            const orderData = {
                name: name,
                city: document.getElementById('c-city').value,
                address: document.getElementById('c-addr').value,
                phone: phone,
                items: cart.map(i => `${i.name} (${i.size}/${i.color})`).join(', '),
                total: document.getElementById('cart-total').innerText
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(orderData) });
                tg.showAlert("შეკვეთა წარმატებით გაიგზავნა!");
                cart = []; updateCart(); switchView('main', 0);
            } catch(e) { tg.showAlert("შეცდომა!"); }
            finally { btn.disabled = false; btn.innerText = "შეკვეთის დადასტურება"; }
        }

        init();
    </script>
</body>
</html>
