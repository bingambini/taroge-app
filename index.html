<div id="home-view" class="view active">

    <header class="p-5 flex items-center justify-between bg-white sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3">
            <img id="logo-img" class="h-10 w-10 rounded-lg hidden">
            <h1 id="shop-name" class="font-black text-xl text-slate-800 tracking-tight">იტვირთება...</h1>
        </div>
        <div class="relative">
            <i class="fa-solid fa-bell text-gray-300 text-xl"></i>
            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
        </div>
    </header>

    <div class="p-5">
        <div id="banner-btn" class="bg-[#232a32] h-48 rounded-[35px] relative p-7 flex items-center overflow-hidden cursor-pointer shadow-xl active:scale-[0.98] transition-all">
            <div class="z-10 relative">
                <h2 id="b-status" class="text-red-500 font-black uppercase text-[10px] tracking-[0.2em] mb-1">დღის შეთავაზება</h2>
                <p id="b-name" class="text-white font-bold text-xl leading-tight w-[60%] mb-2">იტვირთება...</p>
                <div class="flex items-center gap-2">
                    <span id="b-price" class="text-white font-black text-2xl">0₾</span>
                </div>
            </div>
            <img id="b-img" class="absolute -right-4 -bottom-4 w-52 rotate-[-12deg] drop-shadow-[0_20px_30px_rgba(0,0,0,0.5)] object-contain">
        </div>
    </div>

    <div class="px-5 mb-8">
        <div class="grid grid-cols-4 gap-3 py-2">
            
            <div onclick="renderCatalog('ყველა'); switchView('catalog', 1)" class="bg-white p-3 rounded-[28px] shadow-sm border border-gray-50 text-center active:scale-90 transition-all">
                <div class="w-11 h-11 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-2 text-xl shadow-inner">
                    <i class="fa-solid fa-border-all"></i>
                </div>
                <span class="text-[9px] font-black text-slate-700 uppercase tracking-tighter">ყველა</span>
            </div>
            
            <div onclick="filterQuick('კაცი')" class="bg-white p-3 rounded-[28px] shadow-sm border border-gray-50 text-center active:scale-90 transition-all">
                <div class="w-11 h-11 bg-indigo-50 text-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-2 text-xl shadow-inner">
                    <i class="fa-solid fa-mars"></i>
                </div>
                <span class="text-[9px] font-black text-slate-700 uppercase tracking-tighter">კაცი</span>
            </div>

            <div onclick="filterQuick('ქალი')" class="bg-white p-3 rounded-[28px] shadow-sm border border-gray-50 text-center active:scale-90 transition-all">
                <div class="w-11 h-11 bg-pink-50 text-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-2 text-xl shadow-inner">
                    <i class="fa-solid fa-venus"></i>
                </div>
                <span class="text-[9px] font-black text-slate-700 uppercase tracking-tighter">ქალი</span>
            </div>

            <div onclick="filterQuick('ბავშვი')" class="bg-white p-3 rounded-[28px] shadow-sm border border-gray-50 text-center active:scale-90 transition-all">
                <div class="w-11 h-11 bg-amber-50 text-amber-500 rounded-2xl flex items-center justify-center mx-auto mb-2 text-xl shadow-inner">
                    <i class="fa-solid fa-child"></i>
                </div>
                <span class="text-[9px] font-black text-slate-700 uppercase tracking-tighter">ბავშვი</span>
            </div>
        </div>
    </div>

    <div class="px-5 flex items-center justify-between mb-4">
        <h3 class="font-black text-gray-800 text-lg">ახალი დამატებული</h3>
        <button onclick="switchView('catalog', 1)" class="text-xs font-bold text-gray-400">ყველას ნახვა</button>
    </div>
    <div id="products-grid" class="grid grid-cols-2 gap-4 px-5">
        </div>

    <button onclick="switchView('home', 0)" class="nav-item text-white text-xl transition-all duration-300 opacity-100">
        <i class="fa-solid fa-house"></i>
    </button>
    <button onclick="switchView('catalog', 1)" class="nav-item text-white/40 text-xl transition-all duration-300">
        <i class="fa-solid fa-layer-group"></i>
    </button>
    <button onclick="switchView('cart', 2)" class="nav-item text-white/40 text-xl relative transition-all duration-300">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-badge" class="absolute -top-2 -right-2 bg-red-500 text-[9px] w-5 h-5 rounded-full hidden items-center justify-center border-2 border-black font-black text-white">0</span>
    </button>
    <button onclick="switchView('user', 3)" class="nav-item text-white/40 text-xl transition-all duration-300">
        <i class="fa-solid fa-user"></i>
