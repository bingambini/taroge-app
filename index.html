<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 160px; box-sizing: border-box; }
        .view.active { display: block; }
        
        /* Compact Header */
        .header { padding: 0 20px; display: flex; align-items: center; justify-content: flex-start; background: var(--white); position: sticky; top: 0; z-index: 100; height: 65px; }
        .shop-logo { height: 30px; width: auto; object-fit: contain; border-radius: 5px; }

        /* Banner & Grid */
        .main-banner { margin: 12px; height: 180px; border-radius: 25px; overflow: hidden; position: relative; background: #000; display: none; cursor: pointer; }
        .main-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .banner-text { position: absolute; bottom: 20px; left: 20px; color: white; }
        .banner-text h2 { margin: 0; font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--white); border-radius: 25px; padding: 15px; text-align: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .card h3 { margin: 10px 0 5px; font-size: 15px; font-weight: 800; color: var(--black); }

        /* Cart Styles */
        .cart-item { background: white; border-radius: 20px; padding: 15px; margin: 10px; display: flex; align-items: center; gap: 15px; position: relative; }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; }
        .qty-controls { display: flex; align-items: center; gap: 12px; background: #f2f2f7; padding: 5px 10px; border-radius: 12px; }
        .qty-btn { border: none; background: none; font-size: 18px; font-weight: 900; cursor: pointer; color: var(--black); padding: 0 5px; }
        
        /* Form Styles */
        .input-group { margin-bottom: 12px; padding: 0 20px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 700; font-size: 13px; color: var(--gray); }
        .input-group input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #e5e5ea; box-sizing: border-box; font-size: 16px; outline: none; background: #f9f9f9; }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .chip { padding: 10px 15px; border-radius: 12px; background: #f2f2f7; font-weight: 700; cursor: pointer; font-size: 13px; }
        .chip.selected { background: var(--black); color: white; }
        .close-overlay { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 24px; cursor: pointer; }
        
        /* Tab Bar */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; text-align: center; flex: 1; cursor: pointer; position: relative; }
        .tab-item.active { opacity: 1; }
        .tab-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        .tab-item span { font-size: 11px; display: block; }
        .cart-badge { position: absolute; top: -8px; right: 20%; background: var(--accent); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--black); }
        .btn-main { width: calc(100% - 40px); margin: 0 20px; padding: 18px; border-radius: 20px; border: none; background: var(--black); color: white; font-size: 17px; font-weight: 800; cursor: pointer; transition: 0.2s; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <img id="shop-logo-img" class="shop-logo" style="display:none;">
            <div id="shop-name-text" style="font-weight:900; font-size:18px; margin-left:10px;"></div>
        </div>
        <div class="main-banner" id="hero-banner">
            <img id="h-img">
            <div class="banner-text">
                <h2 id="h-status-text">TOP PICK</h2>
                <b id="h-price"></b>
            </div>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="category-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კატალოგი</div></div>
        <div id="cat-list"></div>
    </div>

    <div id="cart-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კალათა</div></div>
        <div id="cart-list-container"></div>
        <div id="cart-footer" style="display:none; padding-bottom: 20px;">
            <div style="padding:15px; display:flex; gap:10px;">
                <input type="text" id="promo-input" style="flex:1; padding:15px; border-radius:15px; border:1px solid #e5e5ea;" placeholder="პრომო კოდი">
                <button onclick="applyPromo()" style="padding:0 20px; background:var(--black); color:white; border-radius:15px; border:none; font-weight:700;">OK</button>
            </div>
            <div style="padding:20px; display:flex; justify-content:space-between; font-size:22px; font-weight:900;">
                <span>ჯამი:</span><span id="cart-total">0₾</span>
            </div>
            <button class="btn-main" onclick="openCheckout()">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <div id="details-overlay" class="overlay">
        <i class="fa-solid fa-xmark close-overlay" onclick="closeOverlay('details-overlay')"></i>
        <div style="padding:40px 20px; text-align:center;"><img id="det-img" style="width:100%; max-height:250px; object-fit:contain;"></div>
        <div style="padding:25px; flex:1; overflow-y:auto;">
            <h1 id="det-name" style="margin:0; font-size:24px; font-weight:900;"></h1>
            <div id="det-price" style="font-size:22px; font-weight:900; margin-top:5px;"></div>
            <p id="det-desc" style="color:var(--gray); font-size:14px; margin:15px 0;"></p>
            <div style="font-weight:800;">ზომა</div><div id="size-chips" class="chip-container"></div>
            <div style="font-weight:800;">ფერი</div><div id="color-chips" class="chip-container"></div>
        </div>
        <div style="padding:20px; padding-bottom:40px;"><button class="btn-main" onclick="confirmAddToCart()">კალათაში დამატება</button></div>
    </div>

    <div id="checkout-overlay" class="overlay">
        <i class="fa-solid fa-xmark close-overlay" onclick="closeOverlay('checkout-overlay')"></i>
        <div style="padding:60px 20px 20px; text-align:center;"><h2 style="font-weight:900;">შეკვეთის მონაცემები</h2></div>
        <div style="flex:1; overflow-y:auto;">
            <div class="input-group"><label>სახელი და გვარი</label><input type="text" id="f-name" placeholder="მაგ: გიორგი ბერიძე"></div>
            <div class="input-group"><label>ქალაქი</label><input type="text" id="f-city" placeholder="მაგ: თბილისი"></div>
            <div class="input-group"><label>მისამართი</label><input type="text" id="f-address" placeholder="მაგ: ჭავჭავაძის 1, ბინა 5"></div>
            <div class="input-group"><label>ტელეფონი</label><input type="tel" id="f-phone" placeholder="მაგ: 599 00 00 00"></div>
        </div>
        <div style="padding:20px; padding-bottom:40px;"><button class="btn-main" id="order-submit-btn" onclick="sendOrder()">შეკვეთის გაგზავნა</button></div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)"><i class="fa-solid fa-house"></i><span>მთავარი</span></div>
            <div class="tab-item" onclick="switchView('category', 1)"><i class="fa-solid fa-table-cells-large"></i><span>კატალოგი</span></div>
            <div class="tab-item" onclick="switchView('cart', 2)"><i class="fa-solid fa-cart-shopping"></i><span class="cart-badge badge-val" style="display:none;">0</span><span>კალათა</span></div>
            <div class="tab-item" onclick="tg.showAlert('მალე!')"><i class="fa-solid fa-user"></i><span>პროფილი</span></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        let allProducts = [], cart = [], currentP = null, selSize = '', selColor = '';
        
        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwoYEYaB2i09z-_VREsO3ADeVatiePHQipmX3juWVeSaRNvj-3UoVtwaEeMm-q5x93k7w/exec';

        async function init() {
            try {
                // მაღაზიის ინფორმაცია
                const dRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=856847150&output=csv&t=${Date.now()}`);
                const dRows = (await dRes.text()).split('\n');
                if(dRows[1]) {
                    const d = dRows[1].split(',');
                    document.getElementById('shop-name-text').innerText = d[0]?.replace(/"/g,'') || 'Svaqi';
                    if(d[1]) { document.getElementById('shop-logo-img').src = d[1].replace(/"/g,'').trim(); document.getElementById('shop-logo-img').style.display = 'block'; }
                }

                // პროდუქტების წამოღება
                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                allProducts = (await pRes.text()).split('\n').slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[0]?.replace(/"/g,'').trim(),
                        price: parseFloat(c[1]),
                        img: c[2]?.replace(/"/g,'').split(',')[0].trim(),
                        desc: c[3]?.replace(/"/g,'').trim(),
                        status: c[4]?.replace(/"/g,'').trim(), // აქ გვაქვს "Top: დღის შეთავაზება"
                        sizes: c[5]?.replace(/"/g,'').split(',') || [],
                        colors: c[6]?.replace(/"/g,'').split(',') || []
                    };
                });
                renderProducts(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderProducts(list) {
            const grid = document.getElementById('products-grid'); grid.innerHTML = '';
            
            // ბანერის ლოგიკა (შესწორებული)
            const topItem = list.find(p => p.status && p.status.toLowerCase().startsWith('top:'));
            if(topItem) {
                const banner = document.getElementById('hero-banner');
                const bannerTitle = document.getElementById('h-status-text');
                
                banner.style.display = 'block';
                document.getElementById('h-img').src = topItem.img;
                document.getElementById('h-price').innerText = topItem.price + '₾';
                
                // გამოაქვს ტექსტი რაც წერია "Top:"-ის მერე
                const statusText = topItem.status.split(':')[1]?.trim() || "TOP PICK";
                bannerTitle.innerText = statusText;
                
                banner.onclick = () => openDetails(topItem);
            }

            list.forEach(p => {
                if(!p.name) return;
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => openDetails(p);
                grid.appendChild(card);
            });
        }

        // დანარჩენი დამხმარე ფუნქციები (openDetails, confirmAddToCart, updateCart, sendOrder და ა.შ.) უცვლელია...
        function openDetails(p) {
            currentP = p; selSize = ''; selColor = '';
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-price').innerText = p.price + '₾';
            document.getElementById('det-desc').innerText = p.desc || '';
            document.getElementById('det-img').src = p.img;
            renderChips('size-chips', p.sizes, 'size');
            renderChips('color-chips', p.colors, 'color');
            document.getElementById('details-overlay').style.display = 'flex';
        }

        function renderChips(id, vals, type) {
            const container = document.getElementById(id); container.innerHTML = '';
            vals.forEach(v => {
                const val = v.trim(); if(!val) return;
                const ch = document.createElement('div'); ch.className = 'chip'; ch.innerText = val;
                ch.onclick = () => {
                    container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                    ch.classList.add('selected');
                    if(type === 'size') selSize = val; else selColor = val;
                };
                container.appendChild(ch);
            });
        }

        function confirmAddToCart() {
            if(currentP.sizes[0] !== "" && !selSize) return tg.showAlert("აირჩიეთ ზომა");
            const existing = cart.find(i => i.name === currentP.name && i.sSize === selSize && i.sColor === selColor);
            if(existing) { existing.qty++; } 
            else { cart.push({ ...currentP, sSize: selSize, sColor: selColor, qty: 1 }); }
            updateCart(); closeOverlay('details-overlay');
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updateCart() {
            const container = document.getElementById('cart-list-container'); container.innerHTML = '';
            let subtotal = 0, totalQty = 0;
            cart.forEach((item, idx) => {
                subtotal += (item.price * item.qty); totalQty += item.qty;
                container.innerHTML += `<div class="cart-item"><img src="${item.img}"><div style="flex:1"><b>${item.name}</b><br><small>${item.sSize} ${item.sColor}</small><br><b>${item.price}₾</b></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${idx},-1)">-</button><b>${item.qty}</b><button class="qty-btn" onclick="changeQty(${idx},1)">+</button></div><i class="fa-solid fa-trash" onclick="cart.splice(${idx},1);updateCart();" style="color:#ff3b30;margin-left:10px;"></i></div>`;
            });
            document.getElementById('cart-total').innerText = subtotal + '₾';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
            document.querySelectorAll('.badge-val').forEach(b => { b.innerText = totalQty; b.style.display = totalQty ? 'flex' : 'none'; });
        }

        function changeQty(idx, d) { cart[idx].qty += d; if(cart[idx].qty < 1) cart.splice(idx,1); updateCart(); }
        function openCheckout() { document.getElementById('checkout-overlay').style.display = 'flex'; }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        function switchView(id, tabIndex) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-item')[tabIndex].classList.add('active');
        }

        function sendOrder() {
            const btn = document.getElementById('order-submit-btn');
            const data = {
                customer: document.getElementById('f-name').value,
                city: document.getElementById('f-city').value,
                address: document.getElementById('f-address').value,
                phone: document.getElementById('f-phone').value,
                items: cart.map(i => `${i.name} (${i.sSize}/${i.sColor}) x${i.qty}`).join(', '),
                total: document.getElementById('cart-total').innerText,
                promo: document.getElementById('promo-input').value || "None"
            };
            if(!data.customer || !data.city || !data.address || !data.phone) return tg.showAlert("შეავსეთ ყველა ველი!");
            btn.disabled = true; btn.innerText = "იგზავნება...";
            fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                cache: 'no-cache', body: JSON.stringify(data)
            }).then(() => {
                tg.showAlert("შეკვეთა წარმატებით გაიგზავნა!");
                cart = []; updateCart(); closeOverlay('checkout-overlay');
                switchView('main', 0);
                btn.disabled = false; btn.innerText = "შეკვეთის გაგზავნა";
            }).catch(() => {
                tg.showAlert("შეცდომა გაგზავნისას.");
                btn.disabled = false; btn.innerText = "შეკვეთის გაგზავნა";
            });
        }

        init();
    </script>
</body>
</html>
