<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --white: #ffffff; --gray: #8e8e93; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }

        /* Header */
        .header { padding: 15px 20px; display: flex; align-items: center; background: var(--white); }
        .shop-logo { height: 50px; width: auto; }
        .shop-name { font-size: 22px; font-weight: 900; margin-left: 10px; }

        /* განახლებული Floating Banner */
        .banner-wrapper { padding: 30px 20px 20px; position: relative; } /* ზედა პედინგი გავზარდეთ სურათისთვის */
        .hero-banner { 
            background: #232a32; 
            height: 190px; 
            border-radius: 40px; 
            position: relative; 
            display: flex; 
            align-items: center; 
            padding: 25px;
            box-sizing: border-box;
            overflow: visible; /* რომ ბოტასი გამოვიდეს გარეთ */
        }
        .banner-info { width: 50%; z-index: 2; }
        .banner-info h2 { 
            color: var(--red); /* წითელი ფერი სათაურისთვის */
            margin: 0; 
            font-size: 22px; 
            font-weight: 900; 
            line-height: 1.1; 
            text-transform: uppercase; 
        }
        .banner-info p { color: #8e8e93; margin: 8px 0; font-size: 15px; font-weight: 500; }
        .banner-info .price { color: white; font-size: 26px; font-weight: 900; display: block; margin-top: 5px; }

        .floating-img { 
            position: absolute; 
            right: -10px; 
            top: -35px; /* კიდევ უფრო ზემოთ ამოვწიეთ */
            width: 240px; 
            height: auto; 
            z-index: 3; 
            filter: drop-shadow(0 25px 35px rgba(0,0,0,0.5));
            transform: rotate(-15deg); /* ზუსტად -15 გრადუსი */
            pointer-events: none;
        }

        /* პროდუქტების გრიდი */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--white); border-radius: 28px; padding: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .card h3 { font-size: 15px; margin: 10px 0 5px; font-weight: 700; }
        
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; flex: 1; text-align: center; font-size: 22px; }
        .tab-item.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <img id="logo-img" class="shop-logo" style="display:none;">
            <div id="shop-name" class="shop-name">Svaqi</div>
        </div>

        <div class="banner-wrapper">
            <div class="hero-banner">
                <div class="banner-info">
                    <h2 id="b-status">იტვირთება...</h2> 
                    <p id="b-name">...</p>
                    <span class="price" id="b-price">0₾</span>
                </div>
                <img id="b-img" class="floating-img" src="">
            </div>
        </div>

        <div id="products-grid" class="grid"></div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        
        async function loadData() {
            try {
                const dRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=856847150&output=csv`);
                const dText = await dRes.text();
                const d = dText.split('\n')[1].split(',');
                document.getElementById('shop-name').innerText = d[0].replace(/"/g,'');
                if(d[1]) { 
                    const logo = document.getElementById('logo-img');
                    logo.src = d[1].replace(/"/g,'').trim(); 
                    logo.style.display = 'block'; 
                }

                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                const pText = await pRes.text();
                const products = pText.split('\n').slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[0]?.replace(/"/g,'').trim(), 
                        price: c[1],
                        img: c[2]?.replace(/"/g,'').split(',')[0].trim(),
                        status: c[4]?.replace(/"/g,'').trim() || ""
                    };
                });

                const topItem = products.find(p => p.status.toLowerCase().startsWith('top:')) || products[0];
                const statusPart = topItem.status.includes(':') ? topItem.status.split(':')[1].trim() : topItem.status;
                
                document.getElementById('b-status').innerText = statusPart;
                document.getElementById('b-name').innerText = topItem.name;
                document.getElementById('b-price').innerText = topItem.price + "₾";
                document.getElementById('b-img').src = topItem.img;

                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';
                products.forEach(p => {
                    if(!p.name) return;
                    grid.innerHTML += `<div class="card"><img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b></div>`;
                });

            } catch(e) { console.error("Error:", e); }
        }
        loadData();
    </script>
</body>
</html>
