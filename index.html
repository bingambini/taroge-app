<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }
        
        /* Compact Header - Updated height to match tab-bar */
        .header { 
            padding: 0 20px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-start; /* Search icon removed, align left */
            background: var(--white); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            height: 65px; /* Smaller height */
        }
        .shop-logo { height: 30px; width: auto; object-fit: contain; }

        /* Main Banner */
        .main-banner { margin: 12px; height: 180px; border-radius: 25px; overflow: hidden; position: relative; background: #000; display: none; cursor: pointer; }
        .main-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .banner-text { position: absolute; bottom: 20px; left: 20px; color: white; }
        .banner-text h2 { margin: 0; font-size: 24px; font-weight: 900; }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--white); border-radius: 25px; padding: 15px; text-align: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .card h3 { margin: 10px 0 5px; font-size: 15px; font-weight: 800; color: var(--black); }
        .card b { font-size: 14px; color: var(--black); }

        /* Categories */
        .cat-card { background: var(--white); border-radius: 25px; padding: 20px; margin: 15px; display: flex; align-items: center; justify-content: space-between; position: relative; min-height: 120px; overflow: hidden; }
        .cat-info h2 { margin: 0; font-size: 20px; font-weight: 900; }
        .cat-img { width: 40%; position: absolute; right: 0; bottom: 0; object-fit: contain; }

        /* Cart & Promo */
        .cart-item { background: white; border-radius: 20px; padding: 15px; margin: 10px; display: flex; align-items: center; gap: 15px; }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; }
        .promo-section { padding: 15px; display: flex; gap: 10px; }
        .promo-input { flex: 1; padding: 15px; border-radius: 15px; border: 1px solid #e5e5ea; font-size: 16px; outline: none; }
        .promo-btn { padding: 0 20px; background: var(--black); color: white; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; }

        /* Tab Bar - GEORGIAN */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; text-align: center; flex: 1; cursor: pointer; position: relative; }
        .tab-item.active { opacity: 1; }
        .tab-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        .tab-item span { font-size: 11px; display: block; }
        .cart-badge { position: absolute; top: -8px; right: 20%; background: var(--accent); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--black); }

        .btn-main { width: calc(100% - 40px); margin: 0 20px; padding: 18px; border-radius: 20px; border: none; background: var(--black); color: white; font-size: 17px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="shop-logo-img" class="shop-logo" style="display:none;">
                <div id="shop-name-text" style="font-weight:900; font-size:18px;"></div>
            </div>
            </div>
        
        <div class="main-banner" id="hero-banner">
            <img id="h-img">
            <div class="banner-text">
                <h2>TOP PICK</h2>
                <b id="h-price" style="font-size: 18px;"></b>
            </div>
        </div>
        
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="category-view" class="view">
        <div class="header" style="justify-content:center; height:65px;"><div style="font-weight:900;">კატალოგი</div></div>
        <div id="cat-list">
            <div class="cat-card" onclick="filterByCategory('Jackets')">
                <div class="cat-info"><h2>Jackets</h2></div>
                <img src="https://i.ibb.co/LzfNqK7/jackets.png" class="cat-img">
            </div>
            <div class="cat-card" onclick="filterByCategory('Shoes')">
                <div class="cat-info"><h2>Shoes</h2></div>
                <img src="https://i.ibb.co/mSR4P8T/shoes.png" class="cat-img">
            </div>
        </div>
    </div>

    <div id="cart-view" class="view">
        <div class="header" style="justify-content:center; height:65px;"><div style="font-weight:900;">კალათა</div></div>
        <div id="cart-list-container"></div>
        <div id="cart-footer" style="display:none;">
            <div class="promo-section">
                <input type="text" id="promo-input" class="promo-input" placeholder="პრომო კოდი">
                <button class="promo-btn" onclick="applyPromo()">OK</button>
            </div>
            <div style="padding:20px; display:flex; justify-content:space-between; font-size:22px; font-weight:900;">
                <span>ჯამი:</span><span id="cart-total">0₾</span>
            </div>
            <button class="btn-main" onclick="tg.showAlert('მონაცემების შევსების გვერდი მალე ჩაირთვება!')">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)">
                <i class="fa-solid fa-house"></i>
                <span>მთავარი</span>
            </div>
            <div class="tab-item" onclick="switchView('category', 1)">
                <i class="fa-solid fa-table-cells-large"></i>
                <span>კატალოგი</span>
            </div>
            <div class="tab-item" onclick="switchView('cart', 2)">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge badge-val" style="display:none;">0</span>
                <span>კალათა</span>
            </div>
            <div class="tab-item" onclick="tg.showAlert('პროფილი მალე!')">
                <i class="fa-solid fa-user"></i>
                <span>პროფილი</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let allProducts = [], cart = [], promos = [], activeDiscount = 0;

        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';

        async function init() {
            try {
                // 1. Load Design
                const dRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=856847150&output=csv&t=${Date.now()}`);
                const dRows = (await dRes.text()).split('\n');
                if(dRows[1]) {
                    const d = dRows[1].split(',');
                    document.getElementById('shop-name-text').innerText = d[0]?.replace(/"/g,'') || 'Svaqi';
                    if(d[1]) {
                        document.getElementById('shop-logo-img').src = d[1].replace(/"/g,'').trim();
                        document.getElementById('shop-logo-img').style.display = 'block';
                    }
                }

                // 2. Load Promos
                const promoRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=1264351326&output=csv&t=${Date.now()}`);
                promos = (await promoRes.text()).split('\n').slice(1).map(row => {
                    const c = row.split(',');
                    return { code: c[0]?.trim().toUpperCase(), type: c[1]?.trim(), val: parseFloat(c[2]) };
                });

                // 3. Load Products
                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                allProducts = (await pRes.text()).split('\n').slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[0]?.replace(/"/g,'').trim(),
                        price: parseFloat(c[1]),
                        img: c[2]?.replace(/"/g,'').split(',')[0].trim(),
                        status: c[4]?.replace(/"/g,'').trim(),
                        category: c[7]?.trim() || 'Other'
                    };
                });
                renderProducts(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderProducts(list) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            list.forEach(p => {
                if(!p.name) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => addToCart(p.name);
                grid.appendChild(card);
            });

            const top = list.find(p => p.status?.toLowerCase().includes('top'));
            if(top) {
                document.getElementById('hero-banner').style.display = 'block';
                document.getElementById('h-img').src = top.img;
                document.getElementById('h-price').innerText = top.price + '₾';
                document.getElementById('hero-banner').onclick = () => addToCart(top.name);
            }
        }

        function addToCart(name) {
            const p = allProducts.find(x => x.name === name);
            cart.push({...p});
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateCart() {
            const container = document.getElementById('cart-list-container');
            container.innerHTML = '';
            let subtotal = cart.reduce((acc, curr) => acc + curr.price, 0);
            
            cart.forEach((item, idx) => {
                container.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1"><b>${item.name}</b><br><span style="color:var(--gray)">${item.price}₾</span></div>
                    <i class="fa-solid fa-trash" onclick="event.stopPropagation(); removeFromCart(${idx})" style="color:#ff3b30; padding:10px;"></i>
                </div>`;
            });

            let finalTotal = subtotal - activeDiscount;
            document.getElementById('cart-total').innerText = (finalTotal > 0 ? finalTotal : 0) + '₾';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
            document.querySelectorAll('.badge-val').forEach(b => {
                b.innerText = cart.length; b.style.display = cart.length ? 'flex' : 'none';
            });
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCart();
        }

        function applyPromo() {
            const code = document.getElementById('promo-input').value.trim().toUpperCase();
            const found = promos.find(p => p.code === code);
            if(found) {
                let subtotal = cart.reduce((a, b) => a + b.price, 0);
                activeDiscount = found.type === 'percent' ? (subtotal * found.val / 100) : found.val;
                updateCart();
                tg.showAlert("პრომო კოდი გააქტიურდა!");
            } else {
                tg.showAlert("პრომო კოდი არასწორია!");
            }
        }

        function switchView(id, tabIndex) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-item')[tabIndex].classList.add('active');
        }

        function filterByCategory(cat) {
            const filtered = allProducts.filter(p => p.category.toLowerCase() === cat.toLowerCase());
            renderProducts(filtered);
            switchView('main', 0);
        }

        init();
    </script>
</body>
</html>
