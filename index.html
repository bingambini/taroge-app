<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taro Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }

        /* Header */
        .header { padding: 15px 20px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; background: white; position: sticky; top: 0; z-index: 100; }
        .shop-name { font-size: 18px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; }
        .shop-logo { height: 40px; width: auto; max-width: 100px; object-fit: contain; }
        .cart-icon { justify-self: end; font-size: 22px; cursor: pointer; }

        /* Banner & Grid */
        .banner { margin: 15px; height: 190px; border-radius: 30px; overflow: hidden; position: relative; }
        .banner img { width: 100%; height: 100%; object-fit: cover; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: white; border-radius: 25px; padding: 15px; text-align: center; }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .card h3 { font-size: 15px; margin: 10px 0 5px; font-weight: 800; }

        /* Chips */
        .selector-label { font-size: 11px; font-weight: 800; color: var(--gray); text-transform: uppercase; margin: 15px 0 8px; display: block; }
        .chips-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .chip { padding: 10px 18px; border-radius: 12px; background: #f2f2f7; font-weight: 700; font-size: 14px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .chip.selected { background: var(--black); color: white; }

        /* Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; flex-direction: column; }
        .overlay.active { display: flex; }
        .det-header { background: #f8f9fb; padding: 50px 20px 30px; text-align: center; position: relative; border-radius: 0 0 40px 40px; }
        .det-img { width: 80%; max-height: 230px; object-fit: contain; }
        .close-btn { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: 20px; left: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Button State */
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 17px; font-weight: 800; background: var(--black); color: white; transition: 0.3s; }
        .btn-main:disabled { background: #e5e5ea; color: #8e8e93; cursor: not-allowed; }
        .footer-action { padding: 15px 20px 35px; background: white; border-top: 1px solid #eee; }

        /* TabBar */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 65px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; font-size: 22px; }
        .tab-item.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <div id="display-name" class="shop-name">...</div>
            <img id="display-logo" src="" class="shop-logo">
            <i class="fa-solid fa-cart-shopping cart-icon" onclick="switchView('cart', document.querySelectorAll('.tab-item')[1])"></i>
        </div>
        <div class="banner"><img src="https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070"></div>
        <div id="main-grid" class="grid"></div>
    </div>

    <div id="cart-view" class="view">
        <div class="header"><div></div><div class="shop-name">კალათა</div><div></div></div>
        <div id="cart-items-list" style="padding:15px;"></div>
    </div>

    <div id="details-overlay" class="overlay">
        <div class="det-header">
            <div class="close-btn" onclick="closeDetails()"><i class="fa-solid fa-xmark"></i></div>
            <img id="det-img" src="" class="det-img">
        </div>
        <div style="padding:25px; flex:1; overflow-y:auto;">
            <h1 id="det-name" style="font-size:26px; font-weight:900; margin:0;"></h1>
            <div id="det-price" style="font-size:22px; font-weight:800; color:var(--accent); margin-top:5px;"></div>
            
            <label class="selector-label">ზომა</label>
            <div id="size-chips" class="chips-container"></div>

            <label class="selector-label">ფერი</label>
            <div id="color-chips" class="chips-container"></div>

            <p id="det-desc" style="color:var(--gray); line-height:1.6; margin-top: 20px; font-size:14px;"></p>
        </div>
        <div class="footer-action">
            <button id="add-to-cart-btn" class="btn-main" disabled onclick="addToCart()">აირჩიეთ ზომა</button>
        </div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', this)"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item" onclick="switchView('cart', this)"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="tab-item" onclick="tg.showAlert('მალე!')"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        const PRODUCTS_CSV = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv`;
        const DESIGN_CSV = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=1510257548&output=csv`;

        let cart = [];
        let currentP = null;
        let selectedSize = '';
        let selectedColor = '';

        async function init() {
            await loadDesign();
            await loadProducts();
        }

        async function loadDesign() {
            try {
                const res = await fetch(DESIGN_CSV + '&t=' + Date.now());
                const text = await res.text();
                const rows = text.split('\n');
                if (rows.length > 1) {
                    const data = rows[1].split(',');
                    document.getElementById('display-name').innerText = data[0].replace(/"/g, '');
                    document.getElementById('display-logo').src = data[1].replace(/"/g, '');
                }
            } catch(e) { document.getElementById('display-name').innerText = "TARO"; }
        }

        async function loadProducts() {
            const res = await fetch(PRODUCTS_CSV + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            const grid = document.getElementById('main-grid'); grid.innerHTML = '';
            
            rows.forEach(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c.length < 3) return;
                const p = {
                    name: c[0].replace(/"/g, '').trim(),
                    price: parseInt(c[1]),
                    img: c[2].replace(/"/g, '').split(',')[0].trim(),
                    desc: c[3]?.replace(/"/g, '') || '',
                    sizes: c[5] ? c[5].replace(/"/g, '').split(',').map(s => s.trim()) : [],
                    colors: c[6] ? c[6].replace(/"/g, '').split(',').map(s => s.trim()) : []
                };
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => openDetails(p);
                grid.appendChild(card);
            });
        }

        function updateCartButton() {
            const btn = document.getElementById('add-to-cart-btn');
            if (!selectedSize) {
                btn.disabled = true;
                btn.innerText = "აირჩიეთ ზომა";
            } else if (!selectedColor) {
                btn.disabled = true;
                btn.innerText = "აირჩიეთ ფერი";
            } else {
                btn.disabled = false;
                btn.innerText = "კალათაში დამატება";
            }
        }

        function renderChips(containerId, values, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            values.forEach(val => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = val;
                chip.onclick = () => {
                    container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                    chip.classList.add('selected');
                    if(type === 'size') selectedSize = val; else selectedColor = val;
                    tg.HapticFeedback.selectionChanged();
                    updateCartButton();
                };
                container.appendChild(chip);
            });
        }

        function openDetails(p) { 
            currentP = p;
            selectedSize = ''; selectedColor = ''; // Reset selections
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-img').src = p.img;
            document.getElementById('det-price').innerText = p.price + '₾';
            document.getElementById('det-desc').innerText = p.desc;
            renderChips('size-chips', p.sizes, 'size');
            renderChips('color-chips', p.colors, 'color');
            updateCartButton();
            document.getElementById('details-overlay').classList.add('active'); 
        }

        function addToCart() {
            cart.push({ ...currentP, size: selectedSize, color: selectedColor });
            closeDetails();
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert('დაემატა კალათაში!');
        }

        function closeDetails() { document.getElementById('details-overlay').classList.remove('active'); }
        function switchView(id, el) { 
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); 
            document.getElementById(id+'-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
