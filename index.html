<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taroge Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #248bed);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            -webkit-user-select: none;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { font-size: 22px; margin-bottom: 5px; }
        p { color: var(--hint-color); font-size: 14px; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            color: var(--button-color);
            margin: 10px 0;
        }

        button {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="welcome">მოგესალმებით</h1>
        <p>აირჩიეთ სასურველი ტაროს დასტა</p>
    </header>

    <div class="container">
        <div class="card">

            <div class="price">55₾</div>
            <button onclick="buy('კლასიკური ტარო', 55)">დამატება</button>
        </div>
