<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --white: #ffffff; --gray: #8e8e93; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 140px; box-sizing: border-box; }
        .view.active { display: block; }

        /* Header */
        .header { padding: 15px 20px; display: flex; align-items: center; background: var(--white); position: sticky; top: 0; z-index: 100; }
        .shop-logo { height: 50px; width: auto; }
        .shop-name { font-size: 22px; font-weight: 900; margin-left: 10px; }

        /* Banner */
        .banner-wrapper { padding: 30px 20px 20px; position: relative; }
        .hero-banner { background: #232a32; height: 190px; border-radius: 40px; position: relative; display: flex; align-items: center; padding: 25px; box-sizing: border-box; overflow: visible; cursor: pointer; }
        .banner-info { width: 50%; z-index: 2; }
        .banner-info h2 { color: var(--red); margin: 0; font-size: 22px; font-weight: 900; line-height: 1.1; text-transform: uppercase; }
        .banner-info p { color: #8e8e93; margin: 8px 0; font-size: 14px; font-weight: 500; }
        .banner-info .price { color: white; font-size: 24px; font-weight: 900; display: block; margin-top: 5px; }
        .floating-img { position: absolute; right: -10px; top: -35px; width: 230px; height: auto; z-index: 3; filter: drop-shadow(0 25px 35px rgba(0,0,0,0.5)); transform: rotate(-15deg); pointer-events: none; }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--white); border-radius: 28px; padding: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }
        .card h3 { font-size: 15px; margin: 10px 0 5px; font-weight: 700; }

        /* Overlay & Cart UI */
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-overlay { position: absolute; top: 20px; left: 20px; z-index: 2010; font-size: 22px; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(0,0,0,0.05); }
        
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .chip { padding: 10px 15px; border-radius: 12px; background: #f2f2f7; font-weight: 600; cursor: pointer; border: 2px solid transparent; }
        .chip.selected { background: var(--black); color: white; }

        .cart-item { background: white; border-radius: 22px; padding: 15px; margin: 10px 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; }

        /* Forms */
        .input-group { padding: 0 25px; margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #e5e5ea; background: #f9f9f9; box-sizing: border-box; font-size: 16px; outline: none; }

        .btn-main { width: calc(100% - 40px); margin: 0 20px; padding: 18px; border-radius: 22px; border: none; background: var(--black); color: white; font-size: 17px; font-weight: 700; cursor: pointer; }
        .btn-main:disabled { opacity: 0.3; }

        /* Tab Bar */
        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; flex: 1; text-align: center; font-size: 22px; cursor: pointer; position: relative; }
        .tab-item.active { opacity: 1; }
        .badge { position: absolute; top: -5px; right: 30%; background: var(--red); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--black); }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <img id="logo-img" class="shop-logo" style="display:none;">
            <div id="shop-name" class="shop-name">Svaqi</div>
        </div>
        <div class="banner-wrapper" id="banner-btn">
            <div class="hero-banner">
                <div class="banner-info">
                    <h2 id="b-status">...</h2> 
                    <p id="b-name">...</p>
                    <span class="price" id="b-price">0₾</span>
                </div>
                <img id="b-img" class="floating-img">
            </div>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="cart-view" class="view">
        <div style="padding:40px 25px 15px; font-size:28px; font-weight:900;">კალათა</div>
        <div id="cart-items-list"></div>
        <div id="cart-empty-msg" style="text-align:center; padding:50px; color:var(--gray); display:block;">კალათა ცარიელია</div>
        <div id="cart-footer" style="display:none; padding-bottom: 20px;">
            <div style="padding:20px 30px; display:flex; justify-content:space-between; font-size:22px; font-weight:900;">
                <span>ჯამი:</span><span id="cart-total">0₾</span>
            </div>
            <button class="btn-main" onclick="openOverlay('checkout-overlay')">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <div id="details-overlay" class="overlay">
        <div class="close-overlay" onclick="closeOverlay('details-overlay')"><i class="fa-solid fa-xmark"></i></div>
        <img id="det-img" style="width:100%; height:300px; object-fit:contain; margin-top:50px;">
        <div style="padding:25px; flex:1; overflow-y:auto;">
            <h1 id="det-title" style="margin:0; font-size:24px; font-weight:900;"></h1>
            <div id="det-price" style="font-size:22px; font-weight:800; color:var(--black);"></div>
            <p id="det-desc" style="color:var(--gray); font-size:14px; margin:15px 0;"></p>
            <div style="font-weight:800;">ზომა</div><div id="size-chips" class="chip-container"></div>
            <div style="font-weight:800; margin-top:10px;">ფერი</div><div id="color-chips" class="chip-container"></div>
        </div>
        <div style="padding-bottom:40px;"><button class="btn-main" id="add-btn" onclick="addToCart()">აირჩიეთ ზომა</button></div>
    </div>

    <div id="checkout-overlay" class="overlay">
        <div class="close-overlay" onclick="closeOverlay('checkout-overlay')"><i class="fa-solid fa-xmark"></i></div>
        <div style="padding:60px 25px 20px;"><h2 style="font-size:26px; font-weight:900;">მონაცემები</h2></div>
        <div style="flex:1;">
            <div class="input-group"><input type="text" id="f-name" placeholder="თქვენი სახელი"></div>
            <div class="input-group"><input type="text" id="f-address" placeholder="მისამართი"></div>
            <div class="input-group"><input type="tel" id="f-phone" placeholder="ტელეფონი"></div>
        </div>
        <div style="padding-bottom:40px;"><button class="btn-main" id="send-btn" onclick="sendOrder()">შეკვეთის გაგზავნა</button></div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item" onclick="switchView('cart', 1)"><i class="fa-solid fa-cart-shopping"></i><span class="badge" id="cart-badge">0</span></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwoYEYaB2i09z-_VREsO3ADeVatiePHQipmX3juWVeSaRNvj-3UoVtwaEeMm-q5x93k7w/exec';
        let allProducts = [], cart = [], currentP = null, selSize = '', selColor = '';

        async function init() {
            try {
                const dRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=856847150&output=csv`);
                const d = (await dRes.text()).split('\n')[1].split(',');
                document.getElementById('shop-name').innerText = d[0].replace(/"/g,'');
                if(d[1]) { const l = document.getElementById('logo-img'); l.src = d[1].replace(/"/g,'').trim(); l.style.display = 'block'; }

                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                allProducts = (await pRes.text()).split('\n').slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[0]?.replace(/"/g,'').trim(), price: parseFloat(c[1]),
                        imgs: c[2]?.replace(/"/g,'').split(',').map(i => i.trim()),
                        desc: c[3]?.replace(/"/g,'').trim(), status: c[4]?.replace(/"/g,'').trim() || "",
                        sizes: c[5]?.replace(/"/g,'').split(',').filter(x => x.trim()),
                        colors: c[6]?.replace(/"/g,'').split(',').filter(x => x.trim())
                    };
                });
                renderHome();
            } catch(e) { console.error(e); }
        }

        function renderHome() {
            const top = allProducts.find(p => p.status.toLowerCase().startsWith('top:')) || allProducts[0];
            document.getElementById('b-status').innerText = top.status.includes(':') ? top.status.split(':')[1] : top.status;
            document.getElementById('b-name').innerText = top.name;
            document.getElementById('b-price').innerText = top.price + "₾";
            document.getElementById('b-img').src = top.imgs[0];
            document.getElementById('banner-btn').onclick = () => openDetails(top);

            const grid = document.getElementById('products-grid'); grid.innerHTML = '';
            allProducts.forEach(p => {
                if(!p.name) return;
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<img src="${p.imgs[0]}"><h3>${p.name}</h3><b>${p.price}₾</b>`;
                card.onclick = () => openDetails(p);
                grid.appendChild(card);
            });
        }

        function openDetails(p) {
            currentP = p; selSize = ''; selColor = '';
            document.getElementById('det-img').src = p.imgs[0];
            document.getElementById('det-title').innerText = p.name;
            document.getElementById('det-price').innerText = p.price + "₾";
            document.getElementById('det-desc').innerText = p.desc || "";
            renderChips('size-chips', p.sizes, 'size');
            renderChips('color-chips', p.colors, 'color');
            updateBtn(); openOverlay('details-overlay');
        }

        function renderChips(id, vals, type) {
            const container = document.getElementById(id); container.innerHTML = '';
            if(!vals.length) { if(type === 'size') selSize = 'N/A'; else selColor = 'N/A'; return; }
            vals.forEach(v => {
                const ch = document.createElement('div'); ch.className = 'chip'; ch.innerText = v.trim();
                ch.onclick = () => { container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected')); ch.classList.add('selected'); if(type === 'size') selSize = v; else selColor = v; updateBtn(); };
                container.appendChild(ch);
            });
        }

        function updateBtn() {
            const btn = document.getElementById('add-btn');
            if(!selSize) { btn.innerText = "აირჩიეთ ზომა"; btn.disabled = true; }
            else if(!selColor) { btn.innerText = "აირჩიეთ ფერი"; btn.disabled = true; }
            else { btn.innerText = "კალათაში დამატება"; btn.disabled = false; }
        }

        function addToCart() {
            cart.push({ ...currentP, sSize: selSize, sColor: selColor });
            updateCartUI(); closeOverlay('details-overlay');
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list'); list.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                list.innerHTML += `<div class="cart-item"><img src="${item.imgs[0]}"><div style="flex:1"><b>${item.name}</b><br><small>${item.sSize} / ${item.sColor}</small><br><b>${item.price}₾</b></div><i class="fa-solid fa-trash" onclick="removeFromCart(${idx})" style="color:var(--red); padding:10px;"></i></div>`;
            });
            document.getElementById('cart-total').innerText = total + "₾";
            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('cart-badge').style.display = cart.length ? 'flex' : 'none';
            document.getElementById('cart-empty-msg').style.display = cart.length ? 'none' : 'block';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
        }

        function removeFromCart(idx) { cart.splice(idx, 1); updateCartUI(); }

        function switchView(id, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            document.querySelectorAll('.tab-item').forEach((t, i) => t.classList.toggle('active', i === idx));
        }

        function openOverlay(id) { document.getElementById(id).style.display = 'flex'; }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }

        function sendOrder() {
            const btn = document.getElementById('send-btn');
            const data = {
                customer: document.getElementById('f-name').value, address: document.getElementById('f-address').value,
                phone: document.getElementById('f-phone').value, total: document.getElementById('cart-total').innerText,
                items: cart.map(i => `${i.name} (${i.sSize}/${i.sColor})`).join(', ')
            };
            if(!data.customer || !data.address || !data.phone) return tg.showAlert("შეავსეთ ყველა ველი!");
            btn.disabled = true; btn.innerText = "იგზავნება...";
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => {
                tg.showAlert("შეკვეთა მიღებულია!"); cart = []; updateCartUI();
                closeOverlay('checkout-overlay'); switchView('main', 0);
            }).catch(() => { tg.showAlert("შეცდომა!"); btn.disabled = false; });
        }
        init();
    </script>
</body>
</html>
