<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store AI</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f8f9fb; --black: #1c1c1e; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; }
        .view { display: none; min-height: 100vh; }
        .view.active { display: block; }
        .card { background: white; border-radius: 25px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    </style>
</head>
<body>

    <div id="home-view" class="view active">
        <header class="p-5 flex items-center justify-between bg-white sticky top-0 z-50 shadow-sm">
            <div class="flex items-center gap-3">
                <img id="logo-img" class="h-10 w-10 rounded-lg hidden">
                <h1 id="shop-name" class="font-black text-xl">იტვირთება...</h1>
            </div>
            <i class="fa-solid fa-bell text-gray-300 text-xl"></i>
        </header>

        <div class="p-5">
            <div id="banner-btn" class="bg-[#232a32] h-48 rounded-[35px] relative p-7 flex items-center overflow-hidden cursor-pointer shadow-xl">
                <div class="z-10 relative">
                    <h2 class="text-red-500 font-black uppercase text-[10px] tracking-widest mb-1">დღის შეთავაზება</h2>
                    <p id="b-name" class="text-white font-bold text-lg leading-tight w-[60%]">იტვირთება...</p>
                    <span id="b-price" class="text-white font-black text-xl mt-2 block">0₾</span>
                </div>
                <img id="b-img" class="absolute -right-4 -top-6 w-48 rotate-[-15deg] object-contain">
            </div>
        </div>

        <div class="px-5 mb-8">
            <div id="quick-categories-grid" class="grid grid-cols-4 gap-3">
                </div>
        </div>

        <div class="px-5 font-black text-gray-800 text-lg mb-3">ახალი დამატებული</div>
        <div id="products-grid" class="grid grid-cols-2 gap-4 px-5"></div>
    </div>

    <nav class="fixed bottom-6 left-5 right-5 h-20 bg-black rounded-[30px] flex items-center justify-around z-[1000] shadow-2xl">
        <button onclick="switchView('home', 0)" class="nav-item text-white text-xl"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchView('catalog', 1)" class="nav-item text-white/40 text-xl"><i class="fa-solid fa-layer-group"></i></button>
        <button onclick="switchView('cart', 2)" class="nav-item text-white/40 text-xl"><i class="fa-solid fa-cart-shopping"></i></button>
        <button onclick="switchView('user', 3)" class="nav-item text-white/40 text-xl"><i class="fa-solid fa-user"></i></button>
    </nav>

    <script>
        const S_ID = '1jClKK61qjRoPT1OlhNegeuLSjGbbDjKLZFD-oi4WCAI';
        const BASE = `https://docs.google.com/spreadsheets/d/${S_ID}/gviz/tq?tqx=out:csv&gid=`;

        let products = [], dynamicCategories = [];

        async function init() {
            try {
                // კითხულობს Design ტაბს (GID: 856847150)
                const dRes = await fetch(BASE + '856847150');
                const dRows = parseCSV(await dRes.text());
                
                if(dRows[0]) {
                    // მაღაზიის სახელი და ლოგო
                    document.getElementById('shop-name').innerText = dRows[0][0];
                    if(dRows[0][1]) {
                        document.getElementById('logo-img').src = dRows[0][1];
                        document.getElementById('logo-img').classList.remove('hidden');
                    }
                    // იღებს კატეგორიების სახელებს C, D, E, F სვეტებიდან
                    dynamicCategories = [dRows[0][2], dRows[0][3], dRows[0][4], dRows[0][5]];
                }

                // კითხულობს პროდუქტებს
                const pRes = await fetch(BASE + '0');
                const pRows = parseCSV(await pRes.text());
                products = pRows.map(r => ({
                    name: r[0], price: parseFloat(r[1]), imgs: r[2]?.split(','),
                    status: r[4] || "", category: r[7]?.trim()
                }));
                
                renderQuickCategories();
                renderHome();
            } catch(e) { console.error(e); }
        }

        function renderQuickCategories() {
            const grid = document.getElementById('quick-categories-grid');
            const icons = ["fa-border-all", "fa-mars", "fa-venus", "fa-child"];
            const colors = ["blue", "indigo", "pink", "amber"];

            grid.innerHTML = dynamicCategories.map((name, i) => `
                <div onclick="filterQuick('${name}')" class="bg-white p-3 rounded-[28px] shadow-sm border border-gray-50 text-center active:scale-90 transition-all">
                    <div class="w-11 h-11 bg-${colors[i]}-50 text-${colors[i]}-500 rounded-2xl flex items-center justify-center mx-auto mb-1 text-xl shadow-inner">
                        <i class="fa-solid ${icons[i]}"></i>
                    </div>
                    <span class="text-[9px] font-black text-slate-700 uppercase">${name || '...'}</span>
                </div>
            `).join('');
        }

        function filterQuick(cat) {
            console.log("ფილტრი:", cat);
            // აქ დაამატე კატალოგზე გადასვლის ლოგიკა
        }

        function renderHome() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            const top = products[0];
            if(top) {
                document.getElementById('b-name').innerText = top.name;
                document.getElementById('b-price').innerText = top.price + "₾";
                document.getElementById('b-img').src = top.imgs[0]?.trim();
            }
            products.slice(0, 4).forEach(p => {
                const d = document.createElement('div'); d.className = 'card';
                d.innerHTML = `<img src="${p.imgs[0]}" class="w-full h-32 object-contain mb-2">
                               <p class="text-xs font-bold truncate">${p.name}</p><b>${p.price}₾</b>`;
                grid.appendChild(d);
            });
        }

        function parseCSV(t) { return t.split('\n').slice(1).map(l => l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(x => x.replace(/^"|"$/g, ''))); }
        function switchView(v, i) { /* ხედების გადართვა */ }

        init();
    </script>
</body>
</html>
