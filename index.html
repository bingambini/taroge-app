<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taro Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f4f4f7; --text: #1a1a1a; --accent: #ff6b6b; --black: #1c1c1e; --gray: #9b9b9b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }

        /* Header */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: white; border-radius: 0 0 25px 25px; }
        .logo { font-size: 22px; font-weight: 900; }
        .logo span { color: var(--accent); }

        /* Banner */
        .banner { 
            margin: 15px; background: var(--black); border-radius: 30px; padding: 20px; 
            position: relative; color: white; min-height: 150px; display: flex; align-items: center;
            overflow: hidden; cursor: pointer;
        }
        .banner-info { width: 55%; z-index: 2; }
        .banner-img { position: absolute; right: -5px; bottom: 5px; width: 55%; transform: rotate(-15deg); filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: white; border-radius: 20px; padding: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); cursor: pointer; }
        .card-img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        /* Tab Bar (ქვედა მენიუ) */
        .tab-bar { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: var(--black); height: 65px; border-radius: 25px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .tab-item { color: white; opacity: 0.5; font-size: 20px; transition: 0.3s; cursor: pointer; }
        .tab-item.active { opacity: 1; transform: translateY(-3px); }

        /* Details Page */
        #details { 
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); 
            overflow-y: auto; padding-bottom: 100px;
        }
        #details.active { top: 0; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 2100; background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }

        /* Slider */
        .slider-container { background: #f8f9fb; width: 100%; height: 300px; position: relative; overflow: hidden; display: flex; align-items: center; border-radius: 0 0 40px 40px; }
        .slider-track { display: flex; transition: 0.5s ease; width: 100%; height: 100%; }
        .slide { min-width: 100%; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .slide img { width: 80%; transform: rotate(-10deg); }

        /* Selectors */
        .det-content { padding: 20px; }
        .selector-grid { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .btn-opt { min-width: 50px; height: 45px; border: 2px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; padding: 0 12px; }
        .btn-opt.active { background: var(--black); color: white; border-color: var(--black); }

        /* Price Bar */
        .price-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px 20px 30px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; box-sizing: border-box; }
        .buy-btn { 
            width: 100%; background: #f0f0f0; color: #aaa; padding: 18px; border-radius: 20px; border: 2px dashed #ddd; 
            font-size: 16px; font-weight: 800; transition: 0.3s; pointer-events: none;
        }
        .buy-btn.active { background: var(--black); color: white; border: 2px solid var(--black); pointer-events: auto; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">თარო<span>.</span></div>
        <div style="background:#f4f4f7; padding:10px; border-radius:12px;"><i class="fa-solid fa-cart-shopping"></i></div>
    </div>

    <div class="banner" id="banner-box">
        <div class="banner-info">
            <div style="font-size: 10px; opacity: 0.6; text-transform: uppercase;">New Arrival</div>
            <div id="b-name" style="font-size: 20px; font-weight: 800; margin: 5px 0;">იტვირთება...</div>
            <div id="b-price" style="font-size: 18px; font-weight: 700; color: var(--accent);"></div>
        </div>
        <img id="b-img" src="" class="banner-img">
    </div>

    <div class="grid" id="main-grid"></div>

    <div class="tab-bar">
        <div class="tab-item active"><i class="fa-solid fa-house"></i></div>
        <div class="tab-item"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="tab-item"><i class="fa-solid fa-heart"></i></div>
        <div class="tab-item"><i class="fa-solid fa-user"></i></div>
    </div>

    <div id="details">
        <div class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="slider-container">
            <div class="slider-track" id="slider-track" ontouchstart="hTS(event)" ontouchmove="hTM(event)"></div>
        </div>
        <div class="det-content">
            <div id="det-name" style="font-size:24px; font-weight:900;"></div>
            <div id="color-section"><div style="margin:15px 0 5px; font-weight:700;">ფერი</div><div class="selector-grid" id="color-grid"></div></div>
            <div id="size-section"><div style="margin:15px 0 5px; font-weight:700;">ზომა</div><div class="selector-grid" id="size-grid"></div></div>
            <div style="margin:15px 0 5px; font-weight:700;">აღწერა</div>
            <p id="det-desc" style="color:var(--gray); font-size:13px; line-height:1.5;"></p>
        </div>
        <div class="price-bar">
            <div id="summary-text" style="font-size:12px; color:var(--gray); font-weight:600; text-align:center;"></div>
            <button class="buy-btn" id="main-buy-btn" onclick="buy()">აირჩიე პარამეტრები</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?gid=0&output=csv';

        let currentP = null, sIdx = 0, selSize = "", selColor = "";
        const fix = (s) => s ? s.replace(/["]+/g, '').trim() : '';

        async function init() {
            const r = await fetch(CSV_URL + '&t=' + Date.now());
            const t = await r.text();
            const rows = t.split('\n').slice(1);
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';

            rows.forEach(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c.length < 3) return;
                const p = {
                    name: fix(c[0]), price: fix(c[1]),
                    imgs: fix(c[2]).split(',').map(s => s.trim()),
                    desc: fix(c[3]), top: fix(c[4]).toLowerCase().includes('top'),
                    sizes: fix(c[5]) ? fix(c[5]).split(',').map(s => s.trim()) : [],
                    colors: fix(c[6]) ? fix(c[6]).split(',').map(s => s.trim()) : []
                };

                if(p.top) {
                    document.getElementById('b-name').innerText = p.name;
                    document.getElementById('b-price').innerText = p.price + '₾';
                    document.getElementById('b-img').src = p.imgs[0];
                    document.getElementById('banner-box').onclick = () => openDetails(p);
                }

                const d = document.createElement('div');
                d.className = 'card';
                d.innerHTML = `<img src="${p.imgs[0]}" class="card-img"><div style="font-weight:700;margin-top:8px;font-size:14px;">${p.name}</div><div style="color:var(--accent);font-weight:800;">${p.price}₾</div>`;
                d.onclick = () => openDetails(p);
                grid.appendChild(d);
            });
        }

        function openDetails(p) {
            currentP = p; sIdx = 0; selSize = ""; selColor = "";
            document.getElementById('det-name').innerText = p.name;
            document.getElementById('det-desc').innerText = p.desc;
            document.getElementById('slider-track').innerHTML = p.imgs.map(img => `<div class="slide"><img src="${img}"></div>`).join('');
            renderOpts('color-grid', p.colors, 'color-section', 'color');
            renderOpts('size-grid', p.sizes, 'size-section', 'size');
            updateUI();
            document.getElementById('details').classList.add('active');
        }

        function renderOpts(id, list, sectionId, type) {
            const container = document.getElementById(id);
            document.getElementById(sectionId).style.display = list.length ? 'block' : 'none';
            container.innerHTML = list.map(val => `<div class="btn-opt" onclick="selectOpt(this, '${type}', '${val}')">${val}</div>`).join('');
        }

        window.selectOpt = (el, type, val) => {
            el.parentElement.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            if(type === 'color') selColor = val; else selSize = val;
            updateUI();
        };

        function updateUI() {
            const btn = document.getElementById('main-buy-btn');
            const colorOk = !currentP.colors.length || selColor;
            const sizeOk = !currentP.sizes.length || selSize;

            if (colorOk && sizeOk) {
                btn.classList.add('active');
                btn.innerText = `ყიდვა — ${currentP.price}₾`;
                document.getElementById('summary-text').innerText = `${currentP.name}${selColor?' / '+selColor:''}${selSize?' / '+selSize:''}`;
            } else {
                btn.classList.remove('active');
                btn.innerText = !colorOk ? "აირჩიე ფერი" : "აირჩიე ზომა";
            }
        }

        function closeDetails() { document.getElementById('details').classList.remove('active'); }
        function buy() {
            tg.sendData(JSON.stringify({product: currentP.name, price: currentP.price, color: selColor, size: selSize}));
            tg.close();
        }

        // Swipe logic
        let xDown = null;
        function hTS(e) { xDown = e.touches[0].clientX; }
        function hTM(e) {
            if (!xDown) return;
            let xDiff = xDown - e.touches[0].clientX;
            if (Math.abs(xDiff) > 50) {
                if (xDiff > 0 && sIdx < currentP.imgs.length - 1) sIdx++;
                else if (xDiff < 0 && sIdx > 0) sIdx--;
                document.getElementById('slider-track').style.transform = `translateX(-${sIdx * 100}%)`;
                xDown = null;
            }
        }

        init();
    </script>
</body>
</html>
