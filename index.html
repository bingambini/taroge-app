<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg: #f8f9fb; 
            --black: #1c1c1e; 
            --white: #ffffff;
            --main-color: #3b82f6;
            --header-bg: #ffffff;
            --header-text: #1c1c1e;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        .view { display: none; min-height: 100vh; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card { background: var(--white); border-radius: 20px; padding: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        /* Glassmorphism ეფექტი */
        .glass-effect { backdrop-filter: blur(15px) saturate(180%); -webkit-backdrop-filter: blur(15px) saturate(180%); }
        
        /* დინამიური ფერები */
        .bg-main { background-color: var(--main-color) !important; }
        .text-main { color: var(--main-color) !important; }
    </style>
</head>
<body>

    <div id="home-view" class="view active">
        <header id="main-header" class="px-4 flex items-center sticky top-0 z-50 transition-all duration-500 ease-in-out">
            <div id="header-content" class="flex items-center gap-3 w-full">
                <img id="logo-img" class="h-8 w-8 rounded-lg hidden object-cover">
                <h1 id="shop-name" class="font-black">იტვირთება...</h1>
            </div>
            <i id="header-bell" class="fa-solid fa-bell text-gray-300 text-lg"></i>
        </header>

        <div class="px-4 pt-3 pb-2">
            <div id="banner-btn"></div>
        </div>

        <div class="px-4 mb-2">
            <div id="quick-categories-grid" class="grid grid-cols-4 gap-2 py-1"></div>
        </div>

        <div class="px-5 font-extrabold text-slate-500 text-[10px] uppercase tracking-[0.1em] mb-2">ახალი დამატებული</div>
        
        <div id="products-grid" class="grid grid-cols-2 gap-3 px-4"></div>
    </div>

    <nav class="fixed bottom-6 left-5 right-5 h-16 bg-black rounded-[30px] flex items-center justify-around z-[1000] shadow-[0_20px_40px_rgba(0,0,0,0.4)]">
        <button onclick="switchView('home', 0)" class="text-white text-lg"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchView('catalog', 1)" class="text-white/40 text-lg"><i class="fa-solid fa-layer-group"></i></button>
        <button onclick="switchView('cart', 2)" class="text-white/40 text-lg"><i class="fa-solid fa-cart-shopping"></i></button>
        <button onclick="switchView('user', 3)" class="text-white/40 text-lg"><i class="fa-solid fa-user"></i></button>
    </nav>

    <script>
        const S_ID = '1jClKK61qjRoPT1OlhNegeuLSjGbbDjKLZFD-oi4WCAI';
        const BASE = `https://docs.google.com/spreadsheets/d/${S_ID}/gviz/tq?tqx=out:csv&gid=`;

        let products = [], dynamicCategories = [];

        async function init() {
            try {
                // 1. დიზაინის მონაცემების წამოღება (GID: 856847150)
                const dRes = await fetch(BASE + '856847150');
                const dRows = parseCSV(await dRes.text());
                
                if(dRows[0]) {
                    const d = dRows[0];
                    const root = document.documentElement;

                    // ძირითადი ტექსტი და ლოგო
                    document.getElementById('shop-name').innerText = d[0];
                    if(d[1]) {
                        const img = document.getElementById('logo-img');
                        img.src = d[1];
                        img.classList.remove('hidden');
                    }

                    // ფერების ცვლადების დასმა
                    if(d[2]) root.style.setProperty('--header-bg', d[2].trim());    // C: H_BG
                    if(d[3]) root.style.setProperty('--header-text', d[3].trim());  // D: H_Text
                    if(d[10]) root.style.setProperty('--main-color', d[10].trim()); // K: Main_Color

                    // ჰედერის სტილების გამოყენება (E, F, G, H, I, J სვეტები)
                    applyHeaderStyles(d);

                    // ძველი ლოგიკა კატეგორიებისთვის (თუ გადაწყვიტავ მათ დაბრუნებას)
                    // dynamicCategories = [ ... ]; 
                }

                // 2. პროდუქტების მონაცემების წამოღება
                const pRes = await fetch(BASE + '0');
                const pRows = parseCSV(await pRes.text());
                products = pRows.map(r => ({
                    name: r[0], price: parseFloat(r[1]), imgs: r[2]?.split(','),
                    status: r[4] || "", category: r[7]?.trim()
                }));
                
                renderHome();
            } catch(e) { console.error("Init Error:", e); }
        }

        function applyHeaderStyles(d) {
            const header = document.getElementById('main-header');
            const content = document.getElementById('header-content');
            const shopTitle = document.getElementById('shop-name');
            const bell = document.getElementById('header-bell');

            const layout = d[4]?.trim();   // E: H_Layout
            const style = d[5]?.trim();    // F: H_Style
            const shadow = d[6]?.trim();   // G: H_Shadow
            const height = d[7]?.trim();   // H: H_Height
            const fontSize = d[8]?.trim(); // I: H_Font_Size
            const border = d[9]?.trim();   // J: H_Border

            // ფერების მინიჭება
            header.style.backgroundColor = "var(--header-bg)";
            header.style.color = "var(--header-text)";
            bell.style.color = "var(--header-text)";
            bell.style.opacity = "0.3";

            // ა) განლაგება
            content.className = "flex items-center gap-3 w-full";
            if (layout === 'center') content.classList.add('justify-center');
            else if (layout === 'between') content.classList.add('justify-between');
            else content.classList.add('justify-start');

            // ბ) სტილი
            header.className = "px-4 flex items-center sticky top-0 z-50 transition-all duration-500 ease-in-out";
            if (style === 'floating') header.classList.add('m-4', 'rounded-[24px]', 'top-4');
            else if (style === 'glass') header.classList.add('glass-effect', 'bg-opacity-70');

            // გ) ჩრდილი
            if (shadow && shadow !== 'none') header.classList.add(`shadow-${shadow}`);
            else header.classList.add('shadow-sm');

            // დ) სიმაღლე
            header.style.height = height ? `${height}px` : '70px';

            // ე) შრიფტის ზომა
            shopTitle.className = `font-black tracking-tight ${fontSize || 'text-lg'}`;

            // ვ) ქვედა ხაზი
            header.style.borderBottom = border === 'thin' ? '1px solid rgba(0,0,0,0.1)' : 'none';
        }

        function renderHome() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            const top = products.find(p => p.status.includes('top')) || products[0];
            
            if(top) {
                const banner = document.getElementById('banner-btn');
                banner.className = "relative h-44 rounded-[32px] overflow-hidden cursor-pointer transition-all active:scale-[0.98] shadow-[0_20px_40px_-15px_rgba(0,0,0,0.3)] border border-white/10";
                banner.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-black"></div>
                    <div class="z-10 relative p-6 h-full flex flex-col justify-center">
                        <div class="bg-white/10 backdrop-blur-md self-start px-2 py-0.5 rounded-full mb-2">
                            <h2 class="text-white font-black uppercase text-[8px] tracking-widest">TOP PRICE</h2>
                        </div>
                        <p class="text-white font-bold text-lg leading-tight w-[55%]">${top.name}</p>
                        <div class="mt-3 flex items-center gap-2">
                            <span class="text-white font-black text-xl">${top.price}₾</span>
                            <div class="bg-main px-3 py-1 rounded-lg text-white text-[10px] font-bold shadow-lg shadow-blue-500/20">ყიდვა</div>
                        </div>
                    </div>
                    <img src="${top.imgs ? top.imgs[0]?.trim() : ''}" class="absolute -right-4 top-1/2 -translate-y-1/2 w-44 rotate-[-10deg] drop-shadow-2xl object-contain">
                `;
            }

            products.slice(0, 6).forEach(p => {
                const div = document.createElement('div');
                div.className = 'card active:scale-95 transition-all duration-300';
                div.innerHTML = `
                    <div class="relative overflow-hidden rounded-xl bg-slate-50 mb-2 aspect-square flex items-center justify-center p-2">
                        <img src="${p.imgs ? p.imgs[0] : ''}" class="w-full h-full object-contain">
                    </div>
                    <h3 class="font-bold text-[10px] text-slate-700 truncate">${p.name}</h3>
                    <div class="flex justify-between items-center mt-1">
                        <b class="text-slate-900 text-xs">${p.price}₾</b>
                        <i class="fa-solid fa-circle-plus text-main text-sm"></i>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function switchView(v, i) { 
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById(v + '-view').classList.add('active');
        }

        function parseCSV(t) {
            return t.split('\n').slice(1).map(l => {
                const m = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return m ? m.map(x => x.replace(/^"|"$/g, '')) : [];
            });
        }

        init();
    </script>
</body>
</html>
