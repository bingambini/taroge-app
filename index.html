<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Svaqi Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f2f2f7; --black: #1c1c1e; --accent: #ff6b6b; --gray: #8e8e93; --white: #ffffff; --green: #4cd964; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .view { height: 100vh; overflow-y: auto; display: none; padding-bottom: 180px; box-sizing: border-box; }
        .view.active { display: block; }

        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--white); position: sticky; top: 0; z-index: 100; min-height: 60px; }
        .shop-logo { height: 35px; width: auto; object-fit: contain; border-radius: 5px; }

        .main-banner { margin: 12px; height: 180px; border-radius: 25px; overflow: hidden; position: relative; background: #000; display: none; cursor: pointer; }
        .main-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .banner-text { position: absolute; bottom: 20px; left: 20px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .banner-badge { background: var(--accent); color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; margin-bottom: 5px; display: inline-block; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--white); border-radius: 25px; padding: 15px; text-align: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: contain; }

        #details-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        .input-group { margin-bottom: 15px; padding: 0 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 800; color: var(--gray); margin-bottom: 6px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #e5e5ea; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        
        .promo-box { display: flex; gap: 10px; padding: 0 20px; margin: 15px 0; }
        .promo-box input { flex: 1; padding: 14px; border-radius: 15px; border: 2px solid #e5e5ea; outline: none; font-size: 15px; transition: 0.3s; }
        .promo-box button { padding: 0 25px; border-radius: 15px; border: none; background: var(--black); color: white; font-weight: 800; cursor: pointer; }

        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0 20px; }
        .chip { padding: 12px 18px; border-radius: 12px; background: #f2f2f7; font-weight: 700; cursor: pointer; }
        .chip.selected { background: var(--black); color: white; }

        .cart-item { display: flex; align-items: center; gap: 12px; padding: 15px; background: white; margin: 10px; border-radius: 20px; }
        .cart-item img { width: 55px; height: 55px; object-fit: contain; }
        .qty-ctrl { display: flex; align-items: center; gap: 15px; background: #f2f2f7; padding: 8px 15px; border-radius: 15px; width: fit-content; }

        .tab-bar-container { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 1000; }
        .tab-bar { background: var(--black); height: 65px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .tab-item { color: white; opacity: 0.4; font-size: 22px; position: relative; cursor: pointer; }
        .tab-item.active { opacity: 1; }
        .cart-badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--white); }

        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 17px; font-weight: 800; background: var(--black); color: white; cursor: pointer; }
        .btn-main:disabled { background: #e5e5ea; color: #8e8e93; }
    </style>
</head>
<body>

    <div id="main-view" class="view active">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="shop-logo-img" class="shop-logo" style="display:none;">
                <div id="shop-name-text" style="font-weight:900; font-size:18px;">სვაკი</div>
            </div>
            <div onclick="switchView('cart', 1)" style="position:relative; cursor:pointer;">
                <i class="fa-solid fa-cart-shopping" style="font-size:22px;"></i>
                <span class="cart-badge badge-val" style="display:none;">0</span>
            </div>
        </div>
        <div class="main-banner" id="hero-banner">
            <img id="h-img"><div class="banner-text"><span class="banner-badge">რეკომენდებული</span><h2 id="h-title" style="margin:0; font-size:24px;"></h2><b id="h-price" style="color:var(--green); font-size:18px;"></b></div>
        </div>
        <div id="products-grid" class="grid"></div>
    </div>

    <div id="details-overlay">
        <div style="padding:40px 20px 20px; text-align:center; position:relative; background:#f8f9fb; border-radius:0 0 30px 30px;">
            <div style="position:absolute; top:20px; left:20px; background:white; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);" onclick="document.getElementById('details-overlay').style.display='none'"><i class="fa-solid fa-chevron-left"></i></div>
            <img id="det-img" style="width:70%; max-height:220px; object-fit:contain;">
        </div>
        <div style="padding:25px; flex:1; overflow-y:auto;">
            <h1 id="det-name" style="margin:0; font-size:24px; font-weight:900;"></h1>
            <div id="det-price" style="color:var(--accent); font-size:22px; font-weight:900;"></div>
            <p style="font-size:12px; font-weight:800; color:var(--gray); margin-top:25px; text-transform:uppercase;">ზომა</p>
            <div id="size-chips" class="chip-container"></div>
            <p style="font-size:12px; font-weight:800; color:var(--gray); text-transform:uppercase;">ფერი</p>
            <div id="color-chips" class="chip-container"></div>
        </div>
        <div style="padding:20px;"><button id="add-btn" class="btn-main" onclick="addToCart()">კალათაში დამატება</button></div>
    </div>

    <div id="cart-view" class="view">
        <div class="header" style="justify-content:center;"><div style="font-weight:900;">კალათა</div></div>
        <div id="cart-list"></div>
        <div id="cart-empty" style="text-align:center; padding:50px; color:var(--gray); font-weight:700;">კალათა ცარიელია</div>
        <div id="cart-footer" style="display:none;">
            <div class="promo-box">
                <input type="text" id="promo-input" placeholder="პრომო კოდი" oninput="this.style.backgroundColor='white'; this.style.borderColor='#e5e5ea'">
                <button onclick="applyPromo()">OK</button>
            </div>
            <div style="padding:0 20px 20px;">
                <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:900; margin-bottom:5px;"><span>ჯამი:</span><span id="cart-total">0₾</span></div>
                <div id="discount-row" style="display:none; justify-content:space-between; color:var(--green); font-weight:800; margin-bottom:15px;"><span>ფასდაკლება:</span><span id="discount-val">0₾</span></div>
                <button class="btn-main" onclick="switchView('checkout', null)">შეკვეთის გაფორმება</button>
            </div>
        </div>
    </div>

    <div id="checkout-view" class="view">
        <div class="header"><i class="fa-solid fa-chevron-left" onclick="switchView('cart', 1)"></i><div style="font-weight:900;">მონაცემები</div><div></div></div>
        <div style="padding-top:20px;">
            <div class="input-group"><label>სახელი და გვარი</label><input type="text" id="c-name" placeholder="მაგ: გიორგი გიორგაძე"></div>
            <div class="input-group"><label>ქალაქი</label><input type="text" id="c-city" placeholder="თბილისი"></div>
            <div class="input-group"><label>ზუსტი მისამართი</label><input type="text" id="c-addr" placeholder="ქუჩა, კორპუსი, ბინა"></div>
            <div class="input-group"><label>ტელეფონი</label><input type="tel" id="c-phone" placeholder="5XXXXXXXX"></div>
        </div>
        <div style="padding:20px;"><button class="btn-main" onclick="finishOrder()">შეკვეთის დადასტურება</button></div>
    </div>

    <div class="tab-bar-container">
        <div class="tab-bar">
            <div class="tab-item active" onclick="switchView('main', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item" onclick="switchView('cart', 1)"><i class="fa-solid fa-cart-shopping"></i><span class="cart-badge badge-val" style="display:none;">0</span></div>
            <div class="tab-item" onclick="tg.showAlert('პროფილი მალე!')"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let cart = [], currentP = null, selSize = '', selColor = '', discount = 0;
        const SHEET_ID = '1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA';
        const PROMO_GID = '651180774';

        async function init() {
            try {
                const dRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=856847150&output=csv&t=${Date.now()}`);
                const dText = await dRes.text();
                const d = dText.split('\n')[1].split(',');
                document.getElementById('shop-name-text').innerText = d[0].replace(/"/g,'');
                if(d[1]) { document.getElementById('shop-logo-img').src = d[1].replace(/"/g,'').trim(); document.getElementById('shop-logo-img').style.display = 'block'; }

                const pRes = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&output=csv&t=${Date.now()}`);
                const pText = await pRes.text();
                const rows = pText.split('\n').slice(1);
                const grid = document.getElementById('products-grid'); grid.innerHTML = '';
                rows.forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(c.length < 7) return;
                    const p = { name: c[0].replace(/"/g,'').trim(), price: c[1].trim(), img: c[2].replace(/"/g,'').split(',')[0].trim(), status: c[4].replace(/"/g,'').trim(), sizes: c[5].replace(/"/g,'').split(','), colors: c[6].replace(/"/g,'').split(',') };
                    if(p.status.toLowerCase().includes('top')) {
                        const b = document.getElementById('hero-banner');
                        document.getElementById('h-img').src = p.img; document.getElementById('h-title').innerText = p.name; document.getElementById('h-price').innerText = p.price + '₾';
                        b.style.display = 'block'; b.onclick = () => openDetails(p);
                    }
                    const card = document.createElement('div'); card.className = 'card';
                    card.innerHTML = `<img src="${p.img}"><h3 style="margin:10px 0 5px; font-size:15px;">${p.name}</h3><b>${p.price}₾</b>`;
                    card.onclick = () => openDetails(p); grid.appendChild(card);
                });
            } catch(e) { console.error(e); }
        }

        function openDetails(p) {
            currentP = p; selSize = ''; selColor = '';
            document.getElementById('det-name').innerText = p.name; document.getElementById('det-price').innerText = p.price + '₾'; document.getElementById('det-img').src = p.img;
            renderChips('size-chips', p.sizes, 'size'); renderChips('color-chips', p.colors, 'color');
            updateAddBtn(); document.getElementById('details-overlay').style.display = 'flex';
        }

        function renderChips(id, vals, type) {
            const container = document.getElementById(id); container.innerHTML = '';
            vals.forEach(v => {
                const val = v.trim(); if(!val) return;
                const ch = document.createElement('div'); ch.className = 'chip'; ch.innerText = val;
                ch.onclick = () => { container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected')); ch.classList.add('selected'); if(type==='size') selSize = val; else selColor = val; updateAddBtn(); };
                container.appendChild(ch);
            });
        }

        function updateAddBtn() {
            const btn = document.getElementById('add-btn'); const isReady = selSize && selColor;
            btn.disabled = !isReady; btn.innerText = isReady ? "კალათაში დამატება" : "აირჩიეთ პარამეტრები";
        }

        function addToCart() {
            const ex = cart.find(i => i.name === currentP.name && i.size === selSize && i.color === selColor);
            if(ex) ex.qty += 1; else cart.push({ ...currentP, size: selSize, color: selColor, qty: 1 });
            document.getElementById('details-overlay').style.display = 'none';
            updateCart(); tg.HapticFeedback.notificationOccurred('success');
        }

        function updateCart() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            let subtotal = 0, count = 0;
            cart.forEach((item, i) => {
                subtotal += (parseInt(item.price) * item.qty); count += item.qty;
                list.innerHTML += `<div class="cart-item">
                    <img src="${item.img}"><div style="flex:1"><b>${item.name}</b><br><small style="color:var(--gray)">${item.size} / ${item.color}</small></div>
                    <div class="qty-ctrl"><span onclick="updCartQty(${i},-1)" style="cursor:pointer; font-weight:900;">-</span><b>${item.qty}</b><span onclick="updCartQty(${i},1)" style="cursor:pointer; font-weight:900;">+</span></div>
                    <b style="width:60px; text-align:right">${parseInt(item.price) * item.qty}₾</b>
                </div>`;
            });
            document.querySelectorAll('.badge-val').forEach(b => { b.innerText = count; b.style.display = count > 0 ? 'flex' : 'none'; });
            const total = Math.max(0, subtotal - discount);
            document.getElementById('cart-total').innerText = total + '₾';
            document.getElementById('cart-empty').style.display = cart.length ? 'none' : 'block';
            document.getElementById('cart-footer').style.display = cart.length ? 'block' : 'none';
        }

        async function applyPromo() {
            const inputField = document.getElementById('promo-input');
            const inputCode = inputField.value.toUpperCase().trim();
            if(!inputCode) return;

            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${PROMO_GID}&output=csv&t=${Date.now()}`);
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                
                let found = false;
                let subtotal = cart.reduce((sum, item) => sum + (parseInt(item.price) * item.qty), 0);

                lines.forEach(line => {
                    const cols = line.split(',');
                    const dbCode = cols[0].replace(/"/g,'').toUpperCase().trim();
                    const type = cols[1].replace(/"/g,'').trim().toLowerCase();
                    const val = parseFloat(cols[2]);

                    if(dbCode === inputCode) {
                        discount = (type === 'percent') ? (subtotal * val) / 100 : val;
                        found = true;
                    }
                });

                if(found) {
                    inputField.style.borderColor = "var(--green)";
                    inputField.style.backgroundColor = "#f2fff5";
                    document.getElementById('discount-row').style.display = 'flex';
                    document.getElementById('discount-val').innerText = `-${Math.round(discount)}₾`;
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    discount = 0;
                    inputField.style.borderColor = "var(--red)";
                    inputField.style.backgroundColor = "#fff2f2";
                    document.getElementById('discount-row').style.display = 'none';
                    tg.HapticFeedback.notificationOccurred('error');
                }
                updateCart();
            } catch(e) { console.error(e); }
        }

        function updCartQty(i, v) { cart[i].qty += v; if(cart[i].qty < 1) cart.splice(i, 1); updateCart(); }

        function switchView(id, tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id+'-view').classList.add('active');
            if(tab !== null) { document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active')); document.querySelectorAll('.tab-item')[tab].classList.add('active'); }
        }

        function finishOrder() {
            const n = document.getElementById('c-name').value, c = document.getElementById('c-city').value, a = document.getElementById('c-addr').value, p = document.getElementById('c-phone').value;
            if(!n || !c || !a || !p) return tg.showAlert("გთხოვთ შეავსოთ ყველა ველი!");
            tg.showConfirm(`შეკვეთის დადასტურება? ჯამი: ${document.getElementById('cart-total').innerText}`, (ok) => {
                if(ok) { tg.showAlert("მადლობა! შეკვეთა მიღებულია."); cart = []; discount = 0; updateCart(); switchView('main', 0); }
            });
        }
        init();
    </script>
</body>
</html>
