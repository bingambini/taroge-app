<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>თარო - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #ff6b6b; --secondary: #f8f9fa; --gray: #8e8e93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        /* Banner Styles */
        .featured-banner {
            margin: 0 20px 30px;
            background: linear-gradient(135deg, #2c2c2e 0%, #000000 100%);
            border-radius: 30px;
            padding: 25px;
            position: relative;
            color: white;
            overflow: hidden;
            height: 180px;
            display: flex;
            align-items: center;
        }
        .banner-img { position: absolute; right: -20px; bottom: 10px; width: 60%; transform: rotate(-15deg); filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        .banner-content { position: relative; z-index: 2; width: 55%; }

        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .product-card { background: var(--secondary); border-radius: 25px; padding: 15px; position: relative; }
        .prod-img { width: 100%; border-radius: 18px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="app">
        <div style="padding: 20px; font-size: 24px; font-weight: 800;">თარო<span>.</span></div>

        <div class="featured-banner">
            <div class="banner-content">
                <div style="color: var(--accent); font-weight: 700; margin-bottom: 5px;">New Collection</div>
                <div style="font-size: 20px; font-weight: 800; line-height: 1.2;">საუკეთესო ხარისხის ბოტასები</div>
            </div>
            <img id="main-banner-img" src="" class="banner-img">
        </div>

        <div style="padding: 0 20px 15px; font-weight: 800; font-size: 20px;">პროდუქცია</div>
        <div class="product-grid" id="product-grid">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

// 1. ჩასვი შენი პროდუქტების CSV ლინკი
const PRODUCTS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?output=csv'; 

// 2. ჩასვი დიზაინის CSV ლინკი (თუ ჯერ არ გაქვს ცალკე, დროებით იგივე ჩასვი)
const DESIGN_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?output=csv';

        async function loadStore() {
            // ბანერის ფოტოს ჩატვირთვა
            const dRes = await fetch(DESIGN_CSV);
            const dData = await dRes.text();
            const bannerUrl = dData.split('\n')[1].split(',')[1]; // იღებს მეორე ხაზის მეორე სვეტს
            document.getElementById('main-banner-img').src = bannerUrl.trim();

            // პროდუქტების ჩატვირთვა
            const pRes = await fetch(PRODUCTS_CSV);
            const pData = await pRes.text();
            const rows = pData.split('\n').slice(1);
            const grid = document.getElementById('product-grid');

            rows.forEach(row => {
                const [name, price, photo] = row.split(',');
                if(name) {
                    grid.innerHTML += `
                        <div class="product-card">
                            <img src="${photo.trim()}" class="prod-img">
                            <div style="font-weight:700;">${name}</div>
                            <div style="color:var(--accent); font-weight:800;">${price}₾</div>
                        </div>`;
                }
            });
        }

        loadStore();
    </script>
</body>
</html>
