<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taro Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #ff6b6b; --secondary: #f8f9fa; --gray: #8e8e93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 30px; overflow-x: hidden; }
        
        .nav-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 26px; font-weight: 900; }
        .brand span { color: var(--accent); }
        
        .featured-banner {
            margin: 0 20px 30px; background: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            border-radius: 35px; padding: 25px; position: relative; color: white; overflow: hidden; height: 180px; display: flex; align-items: center;
        }
        .banner-img { position: absolute; right: -10px; bottom: 10px; width: 65%; transform: rotate(-15deg); filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); display: none; }
        
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .product-card { background: var(--secondary); border-radius: 25px; padding: 12px; transition: 0.2s; cursor: pointer; }
        .prod-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 20px; margin-bottom: 10px; }
        .prod-name { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
        .prod-price { font-size: 16px; font-weight: 800; color: var(--accent); }

        /* Product Page UI */
        #product-page {
            position: fixed; top: 0; left: 100%; width: 100%; height: 100%;
            background: white; z-index: 1000; overflow-y: auto;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #product-page.active { left: 0; }
        
        .close-btn { position: absolute; top: 20px; left: 20px; font-size: 20px; z-index: 10; background: white; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        .page-img-container { width: 100%; background: var(--secondary); display: flex; justify-content: center; padding: 50px 0; border-radius: 0 0 50px 50px; }
        .page-img { width: 85%; transform: rotate(-10deg); filter: drop-shadow(0 25px 40px rgba(0,0,0,0.12)); }
        .page-content { padding: 30px 25px; }
        .page-title { font-size: 30px; font-weight: 900; margin-bottom: 8px; letter-spacing: -0.5px; }
        .page-price { font-size: 24px; font-weight: 800; color: var(--accent); margin-bottom: 25px; }
        .page-desc { color: var(--gray); line-height: 1.7; font-size: 15px; margin-bottom: 35px; min-height: 100px; }
        .buy-btn { background: #1a1a1a; color: white; width: 100%; padding: 20px; border-radius: 22px; font-size: 18px; font-weight: 700; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

    <div id="main-view">
        <div class="nav-header">
            <div class="brand">თარო<span>.</span></div>
            <div style="background:#2c2c2e; color:white; width:45px; height:45px; border-radius:15px; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-bag-shopping"></i></div>
        </div>

        <div class="featured-banner">
            <div style="position:relative; z-index:2; width:55%;">
                <div style="color:var(--accent); font-weight:700; font-size:12px; text-transform:uppercase;">New Collection</div>
                <div style="font-size:20px; font-weight:800; line-height:1.2; margin-top:5px;">საუკეთესო ხარისხის ბოტასები</div>
            </div>
            <img id="main-banner-img" src="" class="banner-img">
        </div>

        <div style="padding: 0 20px 15px; font-weight: 800; font-size: 22px;">პროდუქცია</div>
        <div class="product-grid" id="product-grid"></div>
    </div>

    <div id="product-page">
        <div class="close-btn" onclick="closeProduct()"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="page-img-container">
            <img id="details-img" src="" class="page-img">
        </div>
        <div class="page-content">
            <div id="details-title" class="page-title"></div>
            <div id="details-price" class="page-price"></div>
            <div id="details-desc" class="page-desc"></div>
            <button class="buy-btn" id="buy-button">შეკვეთის გაფორმება</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const PRODUCTS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?gid=0&output=csv'; 
        const DESIGN_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2mZB4PnZn6hJJRPgC_Ry0HTt7BvKiNmcNGyx7PVOMHY0rNFqhM4MneVoRI3kT00y6vxMMOoHbipA/pub?gid=2144703770&output=csv';

        const clean = (str) => str ? str.replace(/^"|"$/g, '').trim() : '';

        async function init() {
            try {
                // Banner
                const dRes = await fetch(DESIGN_CSV + '&t=' + Date.now());
                const dData = await dRes.text();
                const bannerLine = dData.split('\n').find(row => row.includes('http'));
                if (bannerLine) {
                    const url = clean(bannerLine.split(',')[1]);
                    document.getElementById('main-banner-img').src = url;
                    document.getElementById('main-banner-img').style.display = 'block';
                }

                // Products
                const pRes = await fetch(PRODUCTS_CSV + '&t=' + Date.now());
                const pData = await pRes.text();
                const pLines = pData.split('\n').slice(1);
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '';

                pLines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length >= 3) {
                        const name = clean(cols[0]);
                        const price = clean(cols[1]);
                        const photo = clean(cols[2]);
                        const desc = clean(cols[3]) || "აღწერა მალე დაემატება...";

                        if (name && photo.includes('http')) {
                            const card = document.createElement('div');
                            card.className = 'product-card';
                            card.innerHTML = `
                                <img src="${photo}" class="prod-img">
                                <div class="prod-name">${name}</div>
                                <div class="prod-price">${price}₾</div>
                            `;
                            card.onclick = () => openProduct(name, price, photo, desc);
                            grid.appendChild(card);
                        }
                    }
                });
            } catch (e) { console.error(e); }
        }

        function openProduct(name, price, photo, desc) {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('details-title').innerText = name;
            document.getElementById('details-price').innerText = price + '₾';
            document.getElementById('details-desc').innerText = desc;
            document.getElementById('details-img').src = photo;
            
            const page = document.getElementById('product-page');
            page.classList.add('active');
            
            document.getElementById('buy-button').onclick = () => {
                tg.HapticFeedback.notificationOccurred('success');
                tg.sendData(JSON.stringify({product: name, price: price}));
                tg.close();
            };
        }

        function closeProduct() {
            document.getElementById('product-page').classList.remove('active');
        }

        init();
    </script>
</body>
</html>
